<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8"/>
    <title>Midtstuen skole - Ukeplan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div id="loginOverlay">
        <div class="login-card">
            <h1>MIDTSTUEN</h1>
            <button onclick="login()" class="btn btn-primary">Logg inn med Google</button>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModals()"></div>

    <div id="roomModal" class="custom-modal">
        <h2 id="modalSubjectTitle">Fag</h2>
        <p>Velg rom for denne timen:</p>
        <div style="display: flex; flex-direction: column; gap: 10px;">
            <button class="btn btn-primary" onclick="applyRoomChoice('Primærrom')">Primærrom</button>
            <button class="btn btn-success" onclick="applyRoomChoice('Ekstrarom')">Ekstrarom</button>
        </div>
    </div>

    <div class="app-container" id="mainApp" style="display:none;">
        <header class="top-nav">
            <div class="nav-group">
                <h2 style="color:#2563eb; font-weight:900;">Midtstuen</h2>
                <select id="planSelector"></select>
                <button class="btn btn-primary">+ Ny Klasse</button>
            </div>
            <div class="nav-group">
                <button class="btn btn-outline">Lagre fil</button>
                <button class="btn btn-danger" onclick="location.reload()">Nullstill</button>
                <button class="btn btn-success">LAG PDF</button>
            </div>
        </header>

        <div class="main-grid">
            <aside class="panel">
                <h3>Fag</h3>
                <div style="display:flex; gap:5px; margin-bottom:10px;">
                    <input type="color" id="colInp" value="#bfdbfe">
                    <input type="text" id="subInp" placeholder="Nytt fag...">
                    <button class="btn btn-primary" onclick="addGlobalItem('subject')">+</button>
                </div>
                <div id="subjectsList" class="scroll-area"></div>
            </aside>

            <main id="printArea">
                <nav class="tab-nav">
                    <div class="tab active" id="tabClass" onclick="setTab('class')">KLASSE</div>
                    <div class="tab" id="tabTeacher" onclick="setTab('teacher')">LÆRER</div>
                </nav>
                
                <div id="classView">
                    <div class="fane-container">
                        <div class="fane-box"><span class="fane-label">Klasse</span><span class="fane-content" id="labelKlasse" contenteditable="true">9A</span></div>
                        <div class="fane-box"><span class="fane-label">Uke</span><span class="fane-content" id="labelUke" contenteditable="true">1</span></div>
                    </div>
                    <table>
                        <thead><tr><th>TID</th><th>MAN</th><th>TIR</th><th>ONS</th><th>TOR</th><th>FRE</th></tr></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>

                <div id="teacherView" style="display:none;">
                    </div>
            </main>

            <aside class="panel">
                <h3>Lærere</h3>
                <div style="display:flex; gap:5px; margin-bottom:10px;">
                    <input type="text" id="teaInp" placeholder="Navn...">
                    <button class="btn btn-primary" onclick="addGlobalItem('teacher')">+</button>
                </div>
                <div id="teachersList" class="scroll-area"></div>
            </aside>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
