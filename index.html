<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8"/>
    <title>Midtstuen Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="copyPrompt" class="copy-prompt" onclick="confirmCopy()">Legg til i neste time også? ⬇️</div>

    <div id="loginOverlay">
        <div class="login-card">
            <h1>MIDTSTUEN</h1>
            <button onclick="login()" class="btn btn-primary">Logg inn med Google</button>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModals()"></div>
    
    <div id="roomModal" class="room-modal">
        <h3>Rominnstillinger</h3>
        <div class="room-btn-row">
            <button class="btn btn-primary" onclick="applyRoomChoice('Primærrom')">Primærrom</button>
            <button class="btn btn-outline" onclick="applyRoomChoice('Ekstrarom')">Ekstrarom</button>
        </div>
        <div class="room-actions">
            <button class="btn btn-success" onclick="closeModals()">Lagre</button>
            <button class="btn btn-danger" onclick="closeModals()">Avbryt</button>
        </div>
    </div>

    <div class="app-container" id="mainApp" style="display:none;">
        <header class="top-nav">
            <div class="nav-group">
                <span class="logo-text">Midtstuen</span>
                <select id="planSelector"></select>
                <button class="btn btn-primary">+ Ny Klasse</button>
            </div>
            <div class="nav-group">
                <button class="btn btn-danger">Nullstill</button>
                <button class="btn btn-success">LAG PDF</button>
            </div>
        </header>

        <div class="main-grid">
            <aside class="panel">
                <h3>Fag</h3>
                <div class="scroll-area" id="subjectsList"></div>
            </aside>

            <main id="printArea">
                <table>
                    <thead><tr><th>TID</th><th>MAN</th><th>TIR</th><th>ONS</th><th>TOR</th><th>FRE</th></tr></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </main>

            <aside class="panel">
                <h3>Lærere</h3>
                <div id="teachersList" class="scroll-area"></div>
            </aside>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
