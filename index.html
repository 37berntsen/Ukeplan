<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Midtstuen Ukeplan v55 - SIKKER</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>
    
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --white: #ffffff; --border: #cbd5e1; }
        body, html { height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); overflow: hidden; }
        .app-container { display: none; flex-direction: column; height: 100vh; padding: 15px; box-sizing: border-box; gap: 15px; }
        
        /* Innlogging */
        #loginOverlay { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20000; }
        .login-card { background: white; padding: 40px; border-radius: 20px; border: 3px solid #000; box-shadow: 10px 10px 0px #cbd5e1; text-align: center; }
        .btn-ms { background: #2f2f2f; color: white; border: none; padding: 14px 28px; border-radius: 10px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 12px; margin: 20px auto; }

        /* Toppmeny */
        .top-nav { background: var(--white); padding: 12px 25px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .status-tag { background: #dcfce7; color: #166534; padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 800; display: none; }

        /* Grid og Design */
        .main-grid { display: grid; grid-template-columns: 280px 1fr 280px; gap: 15px; flex-grow: 1; min-height: 0; }
        .panel { background: var(--white); padding: 15px; border-radius: 16px; border: 1px solid var(--border); display: flex; flex-direction: column; overflow: hidden; }
        .scroll-area { flex-grow: 1; overflow-y: auto; }
        
        table { width: 100%; border-collapse: collapse; border: 3px solid #000; background: white; }
        th, td { border: 2px solid #000; padding: 8px; text-align: center; height: 60px; }
        .fane-box { border: 3px solid #000; padding: 10px; border-radius: 12px; min-width: 120px; text-align: center; font-weight: 900; box-shadow: 4px 4px 0px #000; background: white; }

        @media print {
            #loginOverlay, .top-nav, aside.panel, button { display: none !important; }
            .app-container { display: block !important; padding: 0; }
            .main-grid { display: block !important; }
            table { width: 100%; border: 2px solid black; }
        }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h1 style="color:var(--primary); font-size: 2.5rem; margin:0; font-weight: 900;">MIDTSTUEN</h1>
        <p style="font-weight:800; color:#64748b;">UKEPLAN SIKKER VERSJON v55</p>
        <button class="btn-ms" onclick="handleLogin()">
            <img src="https://docs.microsoft.com/en-us/azure/active-directory/develop/media/howto-add-branding-in-azure-ad-apps/ms-symbollockup_signin_light.png" alt="MS" style="height:20px;">
            Logg inn med skole-konto
        </button>
    </div>
</div>

<div id="mainAppContent" class="app-container">
    <header class="top-nav">
        <div style="display:flex; align-items:center; gap:15px;">
            <h2 style="margin:0; font-weight:900; color:var(--primary);">Midtstuen</h2>
            <div id="userDisplay" style="font-size:12px; font-weight:700; color:#64748b;"></div>
            <div id="saveStatus" class="status-tag">SYNKRONISERT TIL SKY</div>
        </div>
        <div style="display:flex; gap:10px;">
            <button onclick="saveToCloud()" style="background:var(--primary); color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:700;">Lagre nÃ¥</button>
            <button onclick="window.print()" style="background:#f1f5f9; border:1px solid var(--border); padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:700;">Skriv ut</button>
            <button onclick="handleLogout()" style="background:none; border:1px solid var(--border); padding:8px 15px; border-radius:8px; cursor:pointer;">Logg ut</button>
        </div>
    </header>

    <main class="main-grid">
        <aside class="panel"><h3>ðŸ“š Fag</h3><div class="scroll-area" id="subjects">Laster...</div></aside>
        <section class="panel" style="align-items:center;">
            <div style="display:flex; gap:20px; margin-bottom:20px;">
                <div class="fane-box">KLASSE: <span contenteditable="true" id="skoleKlasse">9A</span></div>
                <div class="fane-box">UKE: <span contenteditable="true" id="ukeNr">1</span></div>
            </div>
            <div class="scroll-area" style="width:100%;">
                <table>
                    <thead><tr><th>TID</th><th>MAN</th><th>TIR</th><th>ONS</th><th>TOR</th><th>FRE</th></tr></thead>
                    <tbody id="planBody"></tbody>
                </table>
            </div>
        </section>
        <aside class="panel"><h3>ðŸ‘¤ LÃ¦rere</h3><div class="scroll-area" id="teachers">Laster...</div></aside>
    </main>
</div>

<script>
    // 1. KONFIGURASJON (NÃ¸kler er fjernet for sikkerhet)
    const msalConfig = {
        auth: {
            clientId: "5a7c5e44-523e-4951-a527-d88c900a922c",
            authority: "https://login.microsoftonline.com/common",
            redirectUri: "https://37berntsen.github.io/Ukeplan/"
        },
        cache: { cacheLocation: "localStorage", storeAuthStateInCookie: true }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    // 2. INNLOGGING
    async function handleLogin() {
        try {
            await msalInstance.loginPopup({ scopes: ["openid"] });
            checkUser();
        } catch (e) { console.error(e); }
    }

    function handleLogout() {
        msalInstance.logoutPopup().then(() => {
            localStorage.clear();
            location.reload();
        });
    }

    async function checkUser() {
        const accounts = msalInstance.getAllAccounts();
        if (accounts.length > 0) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainAppContent').style.display = 'flex';
            document.getElementById('userDisplay').innerText = "Innlogget: " + accounts[0].username;
            renderBaseTable();
            await loadFromCloud(accounts[0].homeAccountId);
        }
    }

    function renderBaseTable() {
        const body = document.getElementById('planBody');
        const tider = ["08:30", "09:15", "10:15", "11:30", "12:15"];
        body.innerHTML = tider.map(t => `<tr><td>${t}</td><td></td><td></td><td></td><td></td><td></td></tr>`).join('');
    }

    // 3. SIKKER SKY-LAGRING (Bruker API-mellomstasjon i Azure)
    async function saveToCloud() {
        const account = msalInstance.getAllAccounts()[0];
        if (!account) return;

        const planData = {
            id: account.homeAccountId,
            klasse: document.getElementById('skoleKlasse').innerText,
            uke: document.getElementById('ukeNr').innerText,
            timestamp: new Date().getTime()
        };

        // Kaller API-en i Azure som har tilgang til de skjulte nÃ¸klene
        try {
            const res = await fetch("/api/SavePlan", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(planData)
            });
            if(res.ok) {
                document.getElementById('saveStatus').style.display = 'block';
                setTimeout(() => document.getElementById('saveStatus').style.display = 'none', 3000);
            }
        } catch (err) { console.error("Sikker lagring feilet", err); }
    }

    async function loadFromCloud(schoolId) {
        try {
            const res = await fetch(`/api/GetPlan?id=${schoolId}`);
            const data = await res.json();
            if (data.id) {
                document.getElementById('skoleKlasse').innerText = data.klasse;
                document.getElementById('ukeNr').innerText = data.uke;
            }
        } catch (err) { console.log("Laster fra skyen via API..."); }
    }

    window.onload = checkUser;
</script>
</body>
</html>
