<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8"/>
    <title>Midtstuen skole - Ukeplan v61</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div id="loginOverlay">
        <div class="login-card">
            <h1 style="color:#2563eb; font-weight:900; font-size:45px;">MIDTSTUEN</h1>
            <button id="loginBtn" class="btn btn-primary">Logg inn med Google</button>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModals()"></div>
    <div id="roomModal" class="custom-modal">
        <h3>Velg rom for timen</h3>
        <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
            <button class="btn btn-primary" onclick="applyRoomChoice('Primærrom')">Primærrom</button>
            <button class="btn btn-success" onclick="applyRoomChoice('Ekstrarom')">Ekstrarom</button>
        </div>
    </div>

    <div class="app-container" id="mainApp" style="display:none;">
        <div class="top-nav">
            <div class="nav-group">
                <span class="logo-text">Midtstuen</span>
                <select id="planSelector"></select>
                <button class="btn btn-primary">+ Ny Klasse</button>
            </div>
            <div class="nav-group">
                <button class="btn btn-danger" onclick="location.reload()">Nullstill</button>
                <button class="btn btn-success" id="pdfBtn">LAG PDF</button>
            </div>
        </div>

        <div class="main-grid">
            <div class="panel">
                <h3>Fag</h3>
                <div style="display:flex; gap:5px;">
                    <input type="color" id="colInp" value="#bfdbfe" style="width:35px; border:none; background:none;">
                    <input type="text" id="subInp" placeholder="Nytt fag..." style="flex:1; padding:8px; border-radius:8px; border:1px solid #ccc;">
                    <button class="btn btn-primary" onclick="addGlobalItem('subject')">+</button>
                </div>
                <div class="scroll-area" id="subjectsList"></div>
            </div>

            <div id="printArea">
                <div class="tab-nav">
                    <div class="tab active">KLASSE</div>
                    <div class="tab">LÆRER</div>
                </div>
                <div class="fane-container">
                    <div class="fane-box"><span class="fane-label">Klasse</span><span class="fane-content" id="labelKlasse">9A</span></div>
                    <div class="fane-box"><span class="fane-label">Uke</span><span class="fane-content" id="labelUke">1</span></div>
                </div>
                <table>
                    <thead><tr><th style="width:100px;">TID</th><th>MANDAG</th><th>TIRSDAG</th><th>ONSDAG</th><th>TORSDAG</th><th>FREDAG</th></tr></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="panel">
                <h3>Lærere</h3>
                <div style="display:flex; gap:5px; margin-bottom:10px;">
                    <input type="text" id="teaInp" placeholder="Navn..." style="flex:1; padding:8px; border-radius:8px; border:1px solid #ccc;">
                    <button class="btn btn-primary" onclick="addGlobalItem('teacher')">+</button>
                </div>
                <div class="scroll-area" id="teachersList"></div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
