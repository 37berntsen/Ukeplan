<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8"/>
    <title>Midtstuen Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div id="loginOverlay" style="position:fixed; inset:0; background:white; display:flex; align-items:center; justify-content:center; z-index:20000;">
        <button onclick="login()" class="btn btn-primary" style="padding:20px 40px; font-size:1.5rem;">Logg inn med Google</button>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModals()"></div>

    <div id="roomModal" class="custom-modal">
        <h3>Velg rom</h3>
        <div style="display:flex; flex-direction:column; gap:10px;">
            <button class="btn btn-primary" onclick="applyRoomChoice('Prim√¶rrom')">Prim√¶rrom</button>
            <button class="btn btn-success" onclick="applyRoomChoice('Ekstrarom')">Ekstrarom</button>
        </div>
    </div>

    <div id="copyPrompt" onclick="confirmCopy()">Legg til i neste time ogs√•? ‚¨áÔ∏è</div>

    <div class="app-container" id="mainApp" style="display:none;">
        <div class="top-nav no-print">
            <div class="nav-group">
                <h2 style="margin:0; font-weight:900; color:var(--primary);">Midtstuen</h2>
                <select id="planSelector" onchange="switchPlan()"></select>
                <button class="btn btn-primary" onclick="createNewPlan()">+ Ny Klasse</button>
            </div>
            <div class="nav-group">
                <button class="btn btn-success" onclick="window.print()">üñ®Ô∏è LAG PDF</button>
            </div>
        </div>

        <div class="main-grid">
            <div class="panel no-print">
                <h3>Fag</h3>
                <div style="display:flex; gap:5px;">
                    <input type="color" id="colInp" value="#bfdbfe">
                    <input type="text" id="subInp" placeholder="Navn...">
                    <button class="btn btn-primary" onclick="addGlobalItem('subject')">+</button>
                </div>
                <div class="scroll-area" id="subjectsList"></div>
            </div>

            <div id="printArea">
                <div class="tab-nav no-print">
                    <div class="tab active" id="tabClass" onclick="setTab('class')">KLASSE</div>
                    <div class="tab" id="tabTeacher" onclick="setTab('teacher')">L√ÜRER</div>
                </div>
                
                <div class="fane-container">
                    <div class="fane-box"><span class="fane-label">Klasse</span><span class="fane-content" contenteditable="true" id="labelKlasse" onblur="persistData()">9A</span></div>
                    <select id="teacherViewSelector" class="no-print" style="display:none; padding:10px; border-radius:10px; border:2px solid #000; font-weight:900;" onchange="renderTeacherSchedule()"></select>
                    <div class="fane-box"><span class="fane-label">Uke</span><span class="fane-content" contenteditable="true" id="labelUke" onblur="persistData()">1</span></div>
                </div>

                <table id="mainTable">
                    <thead><tr><th>TID</th><th>MANDAG</th><th>TIRSDAG</th><th>ONSDAG</th><th>TORSDAG</th><th>FREDAG</th></tr></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="panel no-print">
                <h3>L√¶rere</h3>
                <div style="display:flex; gap:5px; margin-bottom:10px;">
                    <input type="text" id="teaInp" placeholder="Navn...">
                    <button class="btn btn-primary" onclick="addGlobalItem('teacher')">+</button>
                </div>
                <div class="scroll-area" id="teachersList"></div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
