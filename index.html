<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Midtstuen skole - Ukeplan v46</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root { 
            --primary: #2563eb; --bg: #f8fafc; --text: #1e293b;
            --danger: #ef4444; --success: #16a34a; --white: #ffffff; --border: #cbd5e1;
            --base-font-size: 100%; 
        }
        body, html { 
            height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif;
            background: var(--bg); color: var(--text); overflow: hidden; 
            font-size: var(--base-font-size);
        }
        .app-container { display: flex; flex-direction: column; height: 100vh; padding: 10px; box-sizing: border-box; gap: 10px; }
        
        .top-nav { 
            background: var(--white); padding: 10px 25px; border-radius: 16px; 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid var(--border);
            min-height: 60px; flex-shrink: 0; position: relative;
        }
        .nav-group { display: flex; gap: 10px; align-items: center; z-index: 10; }
        
        /* Zoom-kontroll n√∏yaktig i midten */
        .zoom-controls { 
            display: flex; align-items: center; gap: 8px; background: #f1f5f9; 
            padding: 5px 15px; border-radius: 99px; border: 1px solid var(--border);
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            z-index: 5;
        }
        .zoom-btn { background: white; border: 1px solid var(--border); border-radius: 50%; width: 28px; height: 28px; cursor: pointer; font-weight: 900; display: flex; align-items: center; justify-content: center; }
        .zoom-input { width: 40px; border: none; background: transparent; font-weight: 900; text-align: center; color: var(--primary); outline: none; }

        .main-grid { display: grid; grid-template-columns: 280px 1fr 280px; gap: 10px; flex-grow: 1; min-height: 0; }
        .panel { background: var(--white); padding: 15px; border-radius: 16px; border: 1px solid var(--border); display: flex; flex-direction: column; min-height: 0; }
        .scroll-area { flex-grow: 1; overflow-y: auto; padding-right: 5px; margin-top: 10px; }

        #printArea { background: var(--white); padding: 15px; border-radius: 16px; display: flex; flex-direction: column; height: 100%; border: 1px solid var(--border); overflow: hidden; position: relative; }
        
        .fane-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 15px; flex-shrink: 0; }
        .fane-box { background: var(--white); border: 3px solid #000; padding: 6px 15px; border-radius: 12px; text-align: center; min-width: 140px; box-shadow: 4px 4px 0px #000; }
        .fane-label { font-size: 10px; font-weight: 900; text-transform: uppercase; display: block; margin-bottom: 2px; }
        .fane-content { font-weight: 900; font-size: 1.1rem; outline: none; }

        .tab-nav { display: flex; justify-content: center; margin-bottom: 10px; border-bottom: 2px solid #000; }
        .tab { padding: 6px 20px; cursor: pointer; font-weight: 900; border: 2px solid #000; border-bottom: none; border-radius: 10px 10px 0 0; background: #f1f5f9; margin: 0 2px; font-size: 0.8rem; }
        .tab.active { background: var(--white); border-bottom: 2px solid var(--white); margin-bottom: -2px; }

        .table-wrapper { flex-grow: 1; display: flex; flex-direction: column; min-height: 0; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 3px solid #000; flex-grow: 1; height: 100%; }
        th, td { border: 2px solid #000 !important; text-align: center; vertical-align: middle; position: relative; padding: 2px; }
        th { background: #f8fafc; font-size: 14px; font-weight: 900; height: 35px; }

        .time-cell { width: 95px; font-size: 12px; font-weight: bold; background: #f1f5f9; outline: none; }
        .pause-row { background: #cbd5e1 !important; font-size: 11px; font-weight: 900; text-transform: uppercase; height: 25px; }

        .subject-display { font-weight: 900; font-size: 14px; text-transform: uppercase; line-height: 1.1; }
        .room-label { font-size: 10px; font-style: italic; font-weight: 700; color: #475569; display: block; }
        .teacher-chip { display: inline-flex; align-items: center; background: #fff; border: 2px solid #000; border-radius: 5px; padding: 1px 5px; font-size: 10px; font-weight: 800; margin: 1px; }
        
        .item { padding: 10px; margin: 5px 0; border-radius: 8px; cursor: grab; border: 1px solid var(--border); background: var(--white); font-size: 12px; font-weight: 800; display: flex; align-items: center; }
        .color-preview { width: 20px; height: 20px; border-radius: 5px; margin-right: 10px; border: 1px solid rgba(0,0,0,0.1); }
        .action-btn { cursor: pointer; font-weight: 900; color: #94a3b8; transition: 0.2s; margin-left: auto; }
        .action-btn:hover { color: var(--danger); }

        .btn { border: none; padding: 8px 16px; border-radius: 10px; cursor: pointer; font-weight: 700; display: flex; align-items: center; gap: 8px; font-size: 13px; }
        .btn-success { background: var(--success); color: white; }
        .btn-outline { background: transparent; border: 1.5px solid var(--border); color: var(--text); }

        @media print {
            @page { size: A4 landscape; margin: 5mm; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            .no-print, .top-nav, .panel, .tab-nav, .action-btn, .zoom-controls { display: none !important; }
            .app-container { padding: 0 !important; margin: 0 !important; height: auto !important; display: block !important; }
            #printArea { padding: 0 !important; border: none !important; width: 100% !important; height: auto !important; margin: 0 !important; border-radius: 0 !important; display: block !important; overflow: visible !important; }
            .table-wrapper { height: auto !important; display: block !important; }
            table { border: 3pt solid #000 !important; width: 100% !important; height: auto !important; border-collapse: collapse !important; table-layout: fixed !important; }
            td, th { border: 2pt solid #000 !important; }
            .fane-box { box-shadow: 4pt 4pt 0pt #000 !important; border: 3pt solid #000 !important; }
        }
    </style>
</head>
<body>

<div class="modal-overlay" id="modalOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:10000;"></div>

<div class="app-container">
    <header class="top-nav no-print">
        <div class="nav-group">
            <h2 style="margin:0; font-weight:900; color:var(--primary);">Midtstuen</h2>
            <select id="planSelector" onchange="switchPlan()"></select>
            <button class="btn btn-outline" onclick="createNewPlan()">+ Ny Klasse</button>
        </div>

        <div class="zoom-controls">
            <button class="zoom-btn" onclick="adjustZoom(-0.05)">‚àí</button>
            <div style="display:flex; align-items:center;">
                <input type="text" id="zoomVal" class="zoom-input" value="100" onchange="manualZoom(this.value)">
                <span style="font-weight:900; font-size:14px; color:var(--primary);">%</span>
            </div>
            <button class="zoom-btn" onclick="adjustZoom(0.05)">+</button>
        </div>

        <div class="nav-group">
            <button class="btn btn-outline" onclick="exportBackup()">üíæ Lagre fil</button>
            <button class="btn btn-outline" onclick="document.getElementById('importDb').click()">üìÇ √Öpne fil</button>
            <input type="file" id="importDb" style="display:none" onchange="importBackup(this)">
            <button class="btn btn-success" onclick="window.print()">üñ®Ô∏è LAG PDF</button>
        </div>
    </header>

    <main class="main-grid">
        <aside class="panel no-print">
            <h3 style="margin-top:0;">üìö Fag</h3>
            <div style="display: flex; gap: 5px;">
                <input type="color" id="colInp" value="#bfdbfe" style="width:35px; height:35px; border:none; cursor:pointer; background:none;">
                <input type="text" id="subInp" placeholder="Nytt..." style="flex-grow:1; padding:8px; border-radius:8px; border:1px solid var(--border);">
                <button class="btn btn-success" style="background:var(--primary)" onclick="addGlobalItem('subject')">+</button>
            </div>
            <div class="scroll-area" id="subjectsList"></div>
        </aside>

        <section id="printArea">
            <nav class="tab-nav no-print">
                <div class="tab active" id="tabClass" onclick="setTab('class')">KLASSE</div>
                <div class="tab" id="tabTeacher" onclick="setTab('teacher')">L√ÜRER</div>
            </nav>
            <div class="fane-container">
                <div class="fane-box"><span class="fane-label">Klasse</span><span class="fane-content" id="labelKlasse" contenteditable="true" onblur="persistData()">9A</span></div>
                <div class="fane-box"><span class="fane-label">Kontaktl√¶rer</span><span class="fane-content" id="labelLaerer" contenteditable="true" onblur="persistData()"></span></div>
                <div class="fane-box"><span class="fane-label">Uke</span><span class="fane-content" id="labelUke" contenteditable="true" onblur="persistData()">1</span></div>
            </div>
            <div class="table-wrapper">
                <table id="mainTable">
                    <thead><tr><th style="width: 100px;">TID</th><th>MANDAG</th><th>TIRSDAG</th><th>ONSDAG</th><th>TORSDAG</th><th>FREDAG</th></tr></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </section>

        <aside class="panel no-print">
            <h3 style="margin-top:0;">üë§ L√¶rere</h3>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="teaInp" placeholder="Navn..." style="flex-grow:1; padding:8px; border-radius:8px; border:1px solid var(--border);">
                <button class="btn btn-success" style="background:var(--primary)" onclick="addGlobalItem('teacher')">+</button>
            </div>
            <button class="btn btn-outline" style="width:100%; font-size:10px; margin:10px 0;" onclick="document.getElementById('excelInput').click()">üì• Import Excel</button>
            <input type="file" id="excelInput" style="display:none" onchange="handleExcelImport(this)">
            <div class="scroll-area" id="teachersList"></div>
        </aside>
    </main>
</div>

<script>
    // KODEN FORTSSETTER MED LOGIKK FRA v45 FOR √Ö SIKRE AT ALT VIRKER
    let zoom = 1.0;
    function adjustZoom(delta) { zoom += delta; updateZoomUI(); }
    function manualZoom(val) { zoom = parseFloat(val)/100; updateZoomUI(); }
    function updateZoomUI() { document.documentElement.style.setProperty('--base-font-size', (zoom * 100) + '%'); document.getElementById('zoomVal').value = Math.round(zoom * 100); }

    const slotsTemplate = [{t:"08:30-09:15"}, {t:"09:15-10:00"}, {t:"10:00-10:15", p:"PAUSE"}, {t:"10:15-11:00"}, {t:"11:00-11:45"}, {t:"11:45-12:15", p:"LUNSJ"}, {t:"12:15-13:00"}, {t:"13:00-13:45"}, {t:"13:45-14:00", p:"PAUSE"}, {t:"14:00-14:45"}, {t:"14:45-15:30"}];
    
    let store = JSON.parse(localStorage.getItem('midt_v46_db')) || { currentId: "9A", globalTeachers: ["Frode Andersen", "Petter Brun Andersen"], globalSubjects: [{n:"Norsk", c:"#fee2e2", r:false}, {n:"Matte", c:"#dcfce7", r:false}], plans: { "9A": { klasse: "9A", uke: "1", times: slotsTemplate.map(s=>s.t), cells: Array(55).fill().map(()=>({s:'', bg:'', t:[], r:''})) } } };

    function init() { renderLists(); renderPlanSelector(); loadPlan(store.currentId); }
    function loadPlan(id) {
        store.currentId = id; const p = store.plans[id];
        document.getElementById('labelKlasse').innerText = p.klasse;
        document.getElementById('labelUke').innerText = p.uke;
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = ""; let cIdx = 0;
        slotsTemplate.forEach((s, rIdx) => {
            const time = p.times ? p.times[rIdx] : s.t;
            if(s.p) { tbody.innerHTML += `<tr class="pause-row"><td contenteditable="true" onblur="updateTime(${rIdx}, this.innerText)">${time}</td><td colspan="5">${s.p}</td></tr>`; cIdx+=5; }
            else {
                let tr = `<tr><td class="time-cell" contenteditable="true" onblur="updateTime(${rIdx}, this.innerText)">${time}</td>`;
                for(let i=0; i<5; i++) {
                    const c = p.cells[cIdx] || {s:'', bg:'', t:[], r:''};
                    tr += `<td style="background-color:${c.bg}">${c.s}</td>`;
                    cIdx++;
                }
                tbody.innerHTML += tr + "</tr>";
            }
        });
    }
    function updateTime(rowIdx, val) { store.plans[store.currentId].times[rowIdx] = val; persistData(); }
    function renderPlanSelector() { document.getElementById('planSelector').innerHTML = Object.keys(store.plans).map(id => `<option value="${id}" ${id===store.currentId?'selected':''}>${id}</option>`).join(''); }
    function switchPlan() { store.currentId = document.getElementById('planSelector').value; loadPlan(store.currentId); }
    function persistData() { localStorage.setItem('midt_v46_db', JSON.stringify(store)); }
    function renderLists() {
        document.getElementById('subjectsList').innerHTML = store.globalSubjects.map((s,i) => `<div class="item">${s.n}<span class="action-btn" onclick="delItem('s',${i})">‚úï</span></div>`).join('');
        document.getElementById('teachersList').innerHTML = store.globalTeachers.sort().map(t => `<div class="item">üë§ ${t}<span class="action-btn" onclick="delItem('t','${t}')">‚úï</span></div>`).join('');
    }
    function delItem(type, val) { if(type==='s') store.globalSubjects.splice(val,1); else store.globalTeachers = store.globalTeachers.filter(t=>t!==val); renderLists(); persistData(); }
    function exportBackup() { persistData(); const b = new Blob([JSON.stringify(store)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `Ukeplan.json`; a.click(); }
    function importBackup(i) { const r = new FileReader(); r.onload = e => { store = JSON.parse(e.target.result); persistData(); location.reload(); }; r.readAsText(i.files[0]); }
    function handleExcelImport(i) { const r = new FileReader(); r.onload = e => { const d = new Uint8Array(e.target.result); const wb = XLSX.read(d, {type:'array'}); const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header:1}); rows.forEach(row => { if(row[0] && row[1]) { const n = row[1].toString().trim() + " " + row[0].toString().trim(); if(!store.globalTeachers.includes(n)) store.globalTeachers.push(n); } }); renderLists(); persistData(); }; r.readAsArrayBuffer(i.files[0]); }
    window.onload = init;
</script>
</body>
</html>
