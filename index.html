<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Midtstuen Ukeplan v56 - Lokal Lagring</title>
    <script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>
    
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --white: #ffffff; --border: #cbd5e1; }
        body, html { height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); overflow: hidden; }
        .app-container { display: none; flex-direction: column; height: 100vh; padding: 15px; box-sizing: border-box; gap: 15px; }
        
        #loginOverlay { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20000; }
        .login-card { background: white; padding: 40px; border-radius: 20px; border: 3px solid #000; box-shadow: 10px 10px 0px #cbd5e1; text-align: center; }
        .btn-ms { background: #2f2f2f; color: white; border: none; padding: 14px 28px; border-radius: 10px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 12px; margin: 20px auto; }

        .top-nav { background: var(--white); padding: 12px 25px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .status-tag { background: #dcfce7; color: #166534; padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 800; display: none; }

        .main-grid { display: grid; grid-template-columns: 280px 1fr 280px; gap: 15px; flex-grow: 1; min-height: 0; }
        .panel { background: var(--white); padding: 15px; border-radius: 16px; border: 1px solid var(--border); display: flex; flex-direction: column; overflow: hidden; }
        
        table { width: 100%; border-collapse: collapse; border: 3px solid #000; background: white; }
        th, td { border: 2px solid #000; padding: 8px; text-align: center; height: 60px; min-width: 100px; }
        td[contenteditable="true"]:focus { background: #eff6ff; outline: none; }
        .fane-box { border: 3px solid #000; padding: 10px; border-radius: 12px; min-width: 120px; text-align: center; font-weight: 900; box-shadow: 4px 4px 0px #000; background: white; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h1 style="color:var(--primary); font-size: 2.5rem; margin:0; font-weight: 900;">MIDTSTUEN</h1>
        <p style="font-weight:800; color:#64748b;">LOKAL LAGRING v56</p>
        <button class="btn-ms" onclick="handleLogin()">
            Logg inn med Microsoft
        </button>
    </div>
</div>

<div id="mainAppContent" class="app-container">
    <header class="top-nav">
        <div>
            <h2 style="margin:0; font-weight:900; color:var(--primary);">Midtstuen</h2>
            <div id="userDisplay" style="font-size:12px; font-weight:700; color:#64748b;"></div>
        </div>
        <div id="saveStatus" class="status-tag">LAGRET LOKALT</div>
        <button onclick="handleLogout()" style="background:none; border:1px solid var(--border); padding:8px 15px; border-radius:8px; cursor:pointer;">Logg ut</button>
    </header>

    <main class="main-grid">
        <aside class="panel"><h3>ðŸ“š Fag</h3><div id="subjects">Norsk, Matte, Engelsk...</div></aside>
        <section class="panel">
            <div style="display:flex; justify-content:center; gap:20px; margin-bottom:20px;">
                <div class="fane-box">KLASSE: <span contenteditable="true" id="skoleKlasse" oninput="saveLocally()">9A</span></div>
                <div class="fane-box">UKE: <span contenteditable="true" id="ukeNr" oninput="saveLocally()">1</span></div>
            </div>
            <table id="planTable">
                <thead><tr><th>TID</th><th>MAN</th><th>TIR</th><th>ONS</th><th>TOR</th><th>FRE</th></tr></thead>
                <tbody id="planBody"></tbody>
            </table>
        </section>
        <aside class="panel"><h3>ðŸ‘¤ LÃ¦rere</h3><div id="teachers">Laster...</div></aside>
    </main>
</div>

<script>
    const msalConfig = {
        auth: {
            clientId: "5a7c5e44-523e-4951-a527-d88c900a922c",
            authority: "https://login.microsoftonline.com/common",
            redirectUri: "https://37berntsen.github.io/Ukeplan/"
        }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    async function handleLogin() {
        try {
            await msalInstance.loginPopup({ scopes: ["user.read"] });
            checkUser();
        } catch (e) { console.error(e); }
    }

    function handleLogout() {
        msalInstance.logoutPopup().then(() => {
            localStorage.removeItem('activeUser');
            location.reload();
        });
    }

    async function checkUser() {
        const accounts = msalInstance.getAllAccounts();
        if (accounts.length > 0) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainAppContent').style.display = 'flex';
            document.getElementById('userDisplay').innerText = accounts[0].username;
            
            renderTable();
            loadLocally(accounts[0].username);
        }
    }

    function renderTable() {
        const body = document.getElementById('planBody');
        const tider = ["08:30", "09:25", "10:35", "11:30", "12:40"];
        body.innerHTML = tider.map((tid, rowIndex) => `
            <tr>
                <td>${tid}</td>
                ${[1,2,3,4,5].map(colIndex => `<td contenteditable="true" oninput="saveLocally()" id="cell-${rowIndex}-${colIndex}"></td>`).join('')}
            </tr>
        `).join('');
    }

    function saveLocally() {
        const user = msalInstance.getAllAccounts()[0]?.username;
        if (!user) return;

        const data = {
            klasse: document.getElementById('skoleKlasse').innerText,
            uke: document.getElementById('ukeNr').innerText,
            cells: {}
        };

        document.querySelectorAll('#planBody td[contenteditable="true"]').forEach(td => {
            data.cells[td.id] = td.innerText;
        });

        localStorage.setItem(`plan_${user}`, JSON.stringify(data));
        
        const tag = document.getElementById('saveStatus');
        tag.style.display = 'block';
        setTimeout(() => tag.style.display = 'none', 2000);
    }

    function loadLocally(user) {
        const saved = localStorage.getItem(`plan_${user}`);
        if (!saved) return;

        const data = JSON.parse(saved);
        document.getElementById('skoleKlasse').innerText = data.klasse || "9A";
        document.getElementById('ukeNr').innerText = data.uke || "1";

        Object.keys(data.cells).forEach(id => {
            const cell = document.getElementById(id);
            if (cell) cell.innerText = data.cells[id];
        });
    }

    window.onload = checkUser;
</script>
</body>
</html>
