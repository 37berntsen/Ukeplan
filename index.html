<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8"/>
    <title>Midtstuen Ukeplan v61</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginOverlay">
        <div class="login-card">
            <h1 style="color:#2563eb; font-weight:900; font-size:40px; margin-bottom:30px;">MIDTSTUEN</h1>
            <button id="loginBtn" class="btn-header" style="background:#2563eb; color:white; padding:15px 40px;">Logg inn med Google</button>
        </div>
    </div>

    <div class="app-container" id="mainApp" style="display:none;">
        <header class="main-header">
            <div class="logo-area">
                <span class="logo-text">Midtstuen</span>
                <input type="text" id="klasseInput" value="9A" style="width:50px; font-weight:900;">
            </div>
            <div style="display:flex; gap:10px;">
                <button id="adminSaveBtn" class="btn-header btn-save">Lagre til skyen</button>
                <button class="btn-header btn-red" onclick="location.reload()">Nullstill</button>
                <button class="btn-header btn-green">LAG PDF</button>
            </div>
        </header>

        <div class="content-wrapper">
            <aside class="sidebar">
                <h3>FAG</h3>
                <div id="fagListe">
                    <div class="fag-item" draggable="true" style="background:#ffcfcf">Norsk</div>
                    <div class="fag-item" draggable="true" style="background:#cfebff">Engelsk</div>
                    <div class="fag-item" draggable="true" style="background:#fff3cf">Samfunnsfag</div>
                    <div class="fag-item" draggable="true" style="background:#cfffeb">Naturfag</div>
                    <div class="fag-item" draggable="true" style="background:#f3e8ff">KRLE</div>
                </div>
                <button id="logoutBtn" style="margin-top:auto;">Logg ut</button>
            </aside>

            <main class="schedule-area">
                <div class="info-boxes">
                    <div class="info-card"><span>KLASSE</span><strong>9A</strong></div>
                    <div class="info-card"><span>UKE</span><strong>1</strong></div>
                </div>
                <div class="table-card">
                    <table>
                        <thead>
                            <tr><th>TID</th><th>MAN</th><th>TIR</th><th>ONS</th><th>TOR</th><th>FRE</th></tr>
                        </thead>
                        <tbody id="planBody"></tbody>
                    </table>
                </div>
            </main>

            <aside class="sidebar">
                <h3>LÃ†RERE</h3>
                <div id="laererListe">
                    <div class="laerer-item" draggable="true" style="background:#eee">Ola Nordmann</div>
                    <div class="laerer-item" draggable="true" style="background:#eee">Kari Nordmann</div>
                </div>
            </aside>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
