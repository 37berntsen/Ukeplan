<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8"/>
    <title>Midtstuen skole - Ukeplan v61</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div id="loginOverlay">
        <div class="login-card">
            <h1 style="color:var(--primary); font-size: 40px; margin-bottom: 30px;">MIDTSTUEN</h1>
            <button id="loginBtn" class="btn btn-primary" style="padding: 15px 40px;">Logg inn med Google</button>
        </div>
    </div>

    <div class="app-container" id="mainApp" style="display:none;">
        <div class="top-nav">
            <div class="nav-group">
                <h2 style="margin:0; font-weight:900; color:var(--primary);">Midtstuen</h2>
                <select id="planSelector"></select>
                <button class="btn btn-primary" id="newPlanBtn">+ Ny Klasse</button>
            </div>
            <div class="nav-group">
                <button id="adminSaveBtn" class="btn" style="display:none;">Lagre til skyen</button>
                <button class="btn btn-danger" id="resetBtn">Nullstill</button>
                <button class="btn btn-success" id="pdfBtn">üñ®Ô∏è LAG PDF</button>
            </div>
        </div>

        <div class="main-grid">
            <div class="panel">
                <h3>Fag</h3>
                <div style="display:flex; gap:5px;">
                    <input type="color" id="colInp" value="#bfdbfe" style="width:35px; height:35px; border:none;">
                    <input type="text" id="subInp" placeholder="Nytt fag..." style="flex:1; padding:8px; border-radius:8px;">
                    <button class="btn btn-primary" id="addFagBtn">+</button>
                </div>
                <div class="scroll-area" id="subjectsList"></div>
            </div>

            <div id="printArea">
                <div class="tab-nav">
                    <div class="tab active" id="tabClass">KLASSE</div>
                    <div class="tab" id="tabTeacher">L√ÜRER</div>
                </div>
                <div class="fane-container">
                    <div class="fane-box"><span class="fane-label">Klasse</span><span class="fane-content" contenteditable="true" id="labelKlasse">9A</span></div>
                    <div class="fane-box"><span class="fane-label">Kontaktl√¶rer</span><span class="fane-content" contenteditable="true" id="labelLaerer">-</span></div>
                    <div class="fane-box"><span class="fane-label">Uke</span><span class="fane-content" contenteditable="true" id="labelUke">1</span></div>
                </div>
                <table>
                    <thead><tr><th>TID</th><th>MANDAG</th><th>TIRSDAG</th><th>ONSDAG</th><th>TORSDAG</th><th>FREDAG</th></tr></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="panel">
                <h3>L√¶rere</h3>
                <div style="display:flex; gap:5px; margin-bottom:10px;">
                    <input type="text" id="teaInp" placeholder="Navn..." style="flex:1; padding:8px;">
                    <button class="btn btn-primary" id="addTeaBtn">+</button>
                </div>
                <button class="btn" style="width:100%; margin-bottom:10px;" id="importExcelBtn">Importer Excel (A+B)</button>
                <input type="file" id="excelInput" style="display:none;" accept=".xlsx,.xls">
                <div class="scroll-area" id="teachersList"></div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
