<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8"/>
    <title>Midtstuen Ukeplan v61</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div id="loginOverlay">
        <div class="login-box">
            <h1 style="color:var(--blue); font-weight:900; font-size: 45px; margin-bottom: 40px;">MIDTSTUEN</h1>
            <button id="loginBtn" class="btn-main" style="background:var(--blue); color:white; font-size: 18px; padding: 15px 40px;">Logg inn med Google</button>
        </div>
    </div>

    <div class="app-container" id="mainApp" style="display:none;">
        <header class="main-header">
            <div class="logo-section">
                <span class="logo-text">Midtstuen</span>
                <div style="background:#f1f5f9; padding:5px 12px; border-radius:8px; display:flex; align-items:center; gap:8px;">
                    <span style="font-size:10px; font-weight:800; color:#64748b;">KLASSE:</span>
                    <input type="text" id="klasseInput" value="9A" style="width:40px; border:none; background:none; font-weight:900; color:var(--blue);">
                </div>
                <button class="btn-main" style="background:var(--blue); color:white; padding:6px 15px; font-size:11px;">+ Ny Klasse</button>
            </div>
            <div style="display:flex; gap:12px;">
                <button id="adminSaveBtn" class="btn-main btn-save" style="display:none;">Lagre fil</button>
                <button class="btn-main" style="background:#fff; border:1px solid #cbd5e1;">Last opp</button>
                <button class="btn-main btn-red" onclick="location.reload()">Nullstill</button>
                <button class="btn-main btn-green" id="pdfBtn">LAG PDF</button>
            </div>
        </header>

        <div class="content-grid">
            <aside class="card-panel">
                <h3 style="margin-top:0;">FAG</h3>
                <div style="display:flex; gap:5px; margin-bottom:15px;">
                    <input type="text" id="nyttFag" placeholder="Nytt fag..." style="flex:1; padding:8px; border-radius:6px; border:1px solid #cbd5e1;">
                    <button id="addFagBtn" class="btn-main" style="background:var(--blue); color:white; padding:0 12px;">+</button>
                </div>
                <div id="fagListe">
                    <div class="fag-chip" draggable="true" style="background:#ffcfcf">Norsk <span>×</span></div>
                    <div class="fag-chip" draggable="true" style="background:#cfebff">Engelsk <span>×</span></div>
                    <div class="fag-chip" draggable="true" style="background:#fff3cf">Samfunnsfag <span>×</span></div>
                    <div class="fag-chip" draggable="true" style="background:#cfffeb">Naturfag <span>×</span></div>
                </div>
                <button id="logoutBtn" style="margin-top:auto; padding:10px; border-radius:8px; cursor:pointer; background:#f1f5f9; border:1px solid #cbd5e1;">Logg ut</button>
            </aside>

            <main class="schedule-view">
                <div class="top-info">
                    <div class="info-pill"><span>KLASSE</span><strong>9A</strong></div>
                    <div class="info-pill"><span>UKE</span><strong>1</strong></div>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr><th>TID</th><th>MAN</th><th>TIR</th><th>ONS</th><th>TOR</th><th>FRE</th></tr>
                        </thead>
                        <tbody id="planBody"></tbody>
                    </table>
                </div>
            </main>

            <aside class="card-panel">
                <h3 style="margin-top:0;">LÆRERE</h3>
                <div style="display:flex; gap:5px; margin-bottom:10px;">
                    <input type="text" id="nyLaerer" placeholder="Navn..." style="flex:1; padding:8px; border-radius:6px; border:1px solid #cbd5e1;">
                    <button id="addLaererBtn" class="btn-main" style="background:var(--blue); color:white; padding:0 12px;">+</button>
                </div>
                <button class="btn-main" style="background:#fff; border:1px solid #cbd5e1; font-size:11px; margin-bottom:15px;">Importer Excel (A+B)</button>
                <div id="laererListe">
                    <div class="laerer-chip" draggable="true" style="background:#fff">Ola Nordmann <span>×</span></div>
                </div>
            </aside>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
