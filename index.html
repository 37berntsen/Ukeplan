<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Midtstuen Ukeplan v50 - Sky-versjon</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>
    
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --white: #ffffff; --border: #cbd5e1; }
        body, html { height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); overflow: hidden; }
        .app-container { display: none; flex-direction: column; height: 100vh; padding: 15px; box-sizing: border-box; gap: 15px; }
        
        /* Innlogging */
        #loginOverlay { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20000; }
        .login-card { background: white; padding: 40px; border-radius: 20px; border: 3px solid #000; box-shadow: 10px 10px 0px #cbd5e1; text-align: center; }
        .btn-ms { background: #2f2f2f; color: white; border: none; padding: 14px 28px; border-radius: 10px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 12px; margin: 20px auto; }

        /* Toppmeny */
        .top-nav { background: var(--white); padding: 12px 25px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .status-tag { background: #dcfce7; color: #166534; padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 800; display: none; }

        /* Grid og Design fra v20 */
        .main-grid { display: grid; grid-template-columns: 280px 1fr 280px; gap: 15px; flex-grow: 1; min-height: 0; }
        .panel { background: var(--white); padding: 15px; border-radius: 16px; border: 1px solid var(--border); display: flex; flex-direction: column; }
        table { width: 100%; border-collapse: collapse; border: 3px solid #000; background: white; }
        th, td { border: 2px solid #000; padding: 8px; text-align: center; }
        .fane-box { border: 3px solid #000; padding: 10px; border-radius: 12px; min-width: 120px; text-align: center; font-weight: 900; box-shadow: 4px 4px 0px #000; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h1 style="color:var(--primary); font-size: 2.5rem; margin:0;">MIDTSTUEN</h1>
        <p style="font-weight:800; color:#64748b;">SENTRALISERT UKEPLAN v50</p>
        <button class="btn-ms" onclick="handleLogin()">
            <img src="https://docs.microsoft.com/en-us/azure/active-directory/develop/media/howto-add-branding-in-azure-ad-apps/ms-symbollockup_signin_light.png" alt="MS" style="height:20px;">
            Logg inn skole-konto
        </button>
    </div>
</div>

<div id="mainAppContent" class="app-container">
    <header class="top-nav">
        <div style="display:flex; align-items:center; gap:15px;">
            <h2 style="margin:0; font-weight:900; color:var(--primary);">Midtstuen</h2>
            <div id="userDisplay" style="font-size:12px; font-weight:700;"></div>
            <div id="saveStatus" class="status-tag">SKYLAGRET</div>
        </div>
        <button onclick="handleLogout()" style="background:none; border:1px solid var(--border); padding:5px 10px; border-radius:8px; cursor:pointer;">Logg ut</button>
    </header>

    <main class="main-grid">
        <aside class="panel"><h3>Fag</h3><div id="subjects"></div></aside>
        <section class="panel" style="align-items:center;">
            <div style="display:flex; gap:20px; margin-bottom:20px;">
                <div class="fane-box">KLASSE: <span contenteditable="true" id="skoleKlasse">9A</span></div>
                <div class="fane-box">UKE: <span contenteditable="true" id="ukeNr">1</span></div>
            </div>
            <table>
                <thead><tr><th>TID</th><th>MAN</th><th>TIR</th><th>ONS</th><th>TOR</th><th>FRE</th></tr></thead>
                <tbody id="planBody"></tbody>
            </table>
        </section>
        <aside class="panel"><h3>LÃ¦rere</h3><div id="teachers"></div></aside>
    </main>
</div>

<script>
    // 1. KONFIGURASJON
    const msalConfig = {
        auth: {
            clientId: "5a7c5e44-523e-4951-a527-d88c900a922c",
            authority: "https://login.microsoftonline.com/common",
            redirectUri: "https://37berntsen.github.io/Ukeplan/"
        }
    };

    // --- LIM INN DINE AZURE KEYS HER ---
    const COSMOS_ENDPOINT = "DIN_URI_FRA_AZURE"; 
    const COSMOS_KEY = "DIN_PRIMARY_KEY_FRA_AZURE";
    const DATABASE_ID = "UkeplanDB";
    const CONTAINER_ID = "Planer";

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    // 2. INNLOGGINGSLOGIKK
    async function handleLogin() {
        try {
            await msalInstance.loginPopup({ scopes: ["openid"] });
            checkUser();
        } catch (e) { console.error(e); }
    }

    function handleLogout() {
        msalInstance.logoutPopup().then(() => location.reload());
    }

    async function checkUser() {
        const accounts = msalInstance.getAllAccounts();
        if (accounts.length > 0) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainAppContent').style.display = 'flex';
            document.getElementById('userDisplay').innerText = accounts[0].username;
            await loadFromCloud(accounts[0].homeAccountId); // Laster skolen sin plan
        }
    }

    // 3. SKY-LAGRING (COSMOS DB)
    async function saveToCloud() {
        const account = msalInstance.getAllAccounts()[0];
        if (!account) return;

        const planData = {
            id: account.homeAccountId, // Unik ID for denne skolen
            klasse: document.getElementById('skoleKlasse').innerText,
            uke: document.getElementById('ukeNr').innerText,
            lastUpdated: new Date().toISOString()
        };

        const resourceUri = `${COSMOS_ENDPOINT}/dbs/${DATABASE_ID}/colls/${CONTAINER_ID}/docs`;
        
        try {
            document.getElementById('saveStatus').style.display = 'none';
            await fetch(resourceUri, {
                method: "POST",
                headers: {
                    "Authorization": COSMOS_KEY,
                    "x-ms-documentdb-partitionkey": `["${planData.id}"]`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(planData)
            });
            document.getElementById('saveStatus').style.display = 'block';
        } catch (err) { console.error("Sky-lagring feilet", err); }
    }

    async function loadFromCloud(schoolId) {
        const resourceUri = `${COSMOS_ENDPOINT}/dbs/${DATABASE_ID}/colls/${CONTAINER_ID}/docs/${schoolId}`;
        try {
            const res = await fetch(resourceUri, { headers: { "Authorization": COSMOS_KEY } });
            const data = await res.json();
            if (data.id) {
                document.getElementById('skoleKlasse').innerText = data.klasse;
                document.getElementById('ukeNr').innerText = data.uke;
                console.log("Plan lastet fra skyen.");
            }
        } catch (err) { console.log("Ingen plan funnet, starter tom."); }
    }

    // Auto-lagre hvert 30. sekund hvis endringer er gjort
    setInterval(saveToCloud, 30000);

    window.onload = checkUser;
</script>
</body>
</html>
