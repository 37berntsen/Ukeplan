<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Midtstuen skole - Ukeplan v20</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --danger: #ef4444; --success: #16a34a; --white: #ffffff; --border: #cbd5e1; }
        body, html { height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        .app-container { display: flex; flex-direction: column; height: 100vh; padding: 15px; box-sizing: border-box; gap: 15px; }
        .top-nav { background: var(--white); padding: 12px 25px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .nav-group { display: flex; gap: 12px; align-items: center; }
        select { padding: 8px 15px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg); font-weight: 700; cursor: pointer; }
        .main-grid { display: grid; grid-template-columns: 300px 1fr 280px; gap: 15px; flex-grow: 1; min-height: 0; }
        .panel { background: var(--white); padding: 18px; border-radius: 16px; border: 1px solid var(--border); display: flex; flex-direction: column; min-height: 0; }
        .scroll-area { flex-grow: 1; overflow-y: auto; margin-top: 10px; }
        #printArea { background: var(--white); padding: 25px; border-radius: 16px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; border: 1px solid var(--border); position: relative; }
        .tab-nav { display: flex; justify-content: center; margin-bottom: 20px; border-bottom: 2px solid #000; }
        .tab { padding: 10px 25px; cursor: pointer; font-weight: 900; border: 2px solid #000; border-bottom: none; border-radius: 10px 10px 0 0; background: #f1f5f9; margin-right: 5px; color: #64748b; }
        .tab.active { background: var(--white); color: #000; border-bottom: 2px solid var(--white); margin-bottom: -2px; }
        .fane-container { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .fane-box { background: var(--white); border: 3px solid #000; padding: 10px 20px; border-radius: 12px; text-align: center; min-width: 150px; box-shadow: 4px 4px 0px #000; }
        .fane-label { font-size: 10px; font-weight: 900; text-transform: uppercase; display: block; margin-bottom: 3px; }
        .fane-content { font-weight: 900; font-size: 1.1rem; outline: none; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 3px solid #000; flex-grow: 1; height: 100%; }
        th, td { border: 2px solid #000 !important; text-align: center; vertical-align: middle; position: relative; }
        th { background: #f8fafc; font-size: 14px; font-weight: 900; height: 40px; }
        .time-cell { width: 100px; font-size: 12px; font-weight: bold; background: #f1f5f9; }
        .subject-display { font-weight: 900; font-size: 14px; text-transform: uppercase; }
        .room-label { font-size: 10px; font-style: italic; color: #475569; display: block; font-weight: 700; }
        .teacher-chip { display: inline-flex; align-items: center; background: #fff; border: 2px solid #000; border-radius: 5px; padding: 1px 5px; font-size: 10px; font-weight: 800; margin: 1px; color: #000; }
        .remove-chip { cursor: pointer; margin-left: 5px; font-weight: 900; }
        .item { padding: 10px; margin: 5px 0; border-radius: 8px; cursor: grab; display: flex; align-items: center; border: 1px solid var(--border); background: var(--white); font-size: 12px; font-weight: 800; }
        .color-preview { width: 20px; height: 20px; border-radius: 5px; margin-right: 10px; border: 1px solid rgba(0,0,0,0.1); }
        .item-actions { margin-left: auto; display: flex; gap: 8px; }
        .action-btn { cursor: pointer; font-size: 14px; font-weight: 900; }
        .btn { border: none; padding: 9px 16px; border-radius: 10px; cursor: pointer; font-weight: 700; display: flex; align-items: center; gap: 8px; font-size: 13px; }
        .btn-success { background: var(--success); color: white; }
        .btn-outline { background: transparent; border: 1.5px solid var(--border); color: var(--text); }
        .custom-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); z-index: 11000; display: none; text-align: center; border: 4px solid var(--primary); width: 350px; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 10500; display: none; backdrop-filter: blur(2px); }

        @media print {
            @page { size: A4 landscape; margin: 0; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            .no-print, .top-nav, .panel, .modal-overlay, .custom-modal, .tab-nav { display: none !important; }
            #printArea { padding: 10mm; border: none; width: 100%; height: 100vh; position: absolute; top:0; left:0; }
            table { height: calc(100% - 140px) !important; border: 3pt solid #000 !important; }
            .teachers-container { display: none !important; }
        }
    </style>
</head>
<body>

<div class="modal-overlay" id="modalOverlay"></div>

<div id="roomModal" class="custom-modal">
    <h2 id="modalSubjectTitle" style="margin-top:0;">Fagnavn</h2>
    <p>Velg rom for denne timen:</p>
    <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
        <button class="btn btn-success" style="background: var(--primary);" onclick="applyRoomChoice('Prim√¶rrom')">Prim√¶rrom</button>
        <button class="btn btn-success" onclick="applyRoomChoice('Ekstrarom')">Ekstrarom</button>
    </div>
</div>

<div id="editSubjectModal" class="custom-modal">
    <h2 style="margin-top:0;">Rediger Fag</h2>
    <div style="display: flex; flex-direction: column; gap: 15px; text-align: left;">
        <label>Fagnavn: <input type="text" id="editSubName" style="width:100%; padding:8px;"></label>
        <label>Farge: <input type="color" id="editSubColor" style="width:100%; height:40px; border:none;"></label>
        <label style="display:flex; gap:10px; align-items:center;">
            <input type="checkbox" id="editSubNeedsRoom"> Krever romvalg (Prim√¶r/Ekstra)
        </label>
    </div>
    <div style="display: flex; gap: 10px; margin-top: 25px;">
        <button class="btn btn-success" style="background: var(--primary); flex:1" onclick="saveSubjectEdit()">Lagre</button>
        <button class="btn btn-outline" style="flex:1" onclick="closeModals()">Avbryt</button>
    </div>
</div>

<div id="copyPrompt" style="position: fixed; z-index: 10000; background: var(--success); color: white; padding: 15px 25px; border-radius: 40px; font-size: 14px; font-weight: 900; display: none; box-shadow: 0 8px 20px rgba(0,0,0,0.2); border: 2px solid white; cursor: pointer;" onclick="confirmCopy()">Dobbelttime? Legg til i neste time ogs√• ‚¨áÔ∏è</div>

<div class="app-container">
    <div class="top-nav no-print">
        <div class="nav-group">
            <h2 style="margin:0; font-weight:900; color:var(--primary);">Midtstuen</h2>
            <select id="planSelector" onchange="switchPlan()"></select>
            <button class="btn btn-outline" onclick="createNewPlan()">+ Ny Klasse</button>
        </div>
        <div class="nav-group">
            <button class="btn btn-outline" onclick="exportBackup()">üíæ Lagre fil (Teams)</button>
            <button class="btn btn-outline" onclick="document.getElementById('importDb').click()">üìÇ √Öpne fil (Teams)</button>
            <input type="file" id="importDb" style="display:none" onchange="importBackup(this)">
            <button class="btn btn-success" onclick="window.print()">üñ®Ô∏è LAG PDF</button>
        </div>
    </div>

    <div class="main-grid">
        <div class="panel no-print">
            <h3 style="margin-top:0;">üìö Fag</h3>
            <div style="display: flex; gap: 5px;">
                <input type="color" id="colInp" value="#bfdbfe" style="width:35px; height:35px; border:none; cursor:pointer;">
                <input type="text" id="subInp" placeholder="Nytt fag..." style="flex-grow:1; padding:8px; border-radius:8px; border:1px solid var(--border);">
                <button class="btn btn-success" style="background: var(--primary);" onclick="addGlobalItem('subject')">+</button>
            </div>
            <div class="scroll-area" id="subjectsList"></div>
        </div>

        <div id="printArea">
            <div class="tab-nav no-print">
                <div class="tab active" id="tabClass" onclick="setTab('class')">KLASSE</div>
                <div class="tab" id="tabTeacher" onclick="setTab('teacher')">L√ÜRER</div>
            </div>
            <div class="fane-container">
                <div class="fane-box"><span class="fane-label">Klasse</span><span class="fane-content" id="labelKlasse" contenteditable="true" oninput="persistData()">9A</span></div>
                <div class="fane-box"><span class="fane-label">Kontaktl√¶rer</span><div class="fane-content"><span id="labelLaerer" contenteditable="true" oninput="persistData()" style="display:inline-block; min-width:80px;"></span><select id="teacherViewSelector" onchange="renderTeacherSchedule()" style="display:none; border:none; background:transparent; font-weight:900; font-size:1.1rem; text-align:center; width: 100%;"></select></div></div>
                <div class="fane-box"><span class="fane-label">Uke</span><span class="fane-content" id="labelUke" contenteditable="true" oninput="persistData()">1</span></div>
            </div>
            <table id="mainTable">
                <thead><tr><th style="width: 100px;">TID</th><th>MANDAG</th><th>TIRSDAG</th><th>ONSDAG</th><th>TORSDAG</th><th>FREDAG</th></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div class="panel no-print">
            <h3>üë§ L√¶rere</h3>
            <div style="display: flex; gap: 5px; margin-bottom: 8px;">
                <input type="text" id="teaInp" placeholder="Navn..." style="flex-grow:1; padding:8px; border-radius:8px; border:1px solid var(--border);">
                <button class="btn btn-success" style="background: var(--primary);" onclick="addGlobalItem('teacher')">+</button>
            </div>
            <button class="btn btn-outline" style="width:100%; font-size:10px; margin-bottom:12px;" onclick="document.getElementById('excelInput').click()">üì• Importer Excel (A+B)</button>
            <input type="file" id="excelInput" style="display:none" onchange="handleExcelImport(this)">
            <div class="scroll-area" id="teachersList"></div>
        </div>
    </div>
</div>

<script>
    const hardcodedTeachers = ["Tiril Engemoen Aasland", "Ola Eieland Abrahamsen", "Frode Andersen", "Petter Brun Andersen", "Netsanet Leyew Anley", "Nicolas Charles Sylvest Battersby", "Ingerid Kristine Berge", "Kristoffer Berntsen", "Malene Emilia Berstad", "Emilie Louise Bjelland-Ibenfeldt", "Tony Danielsen"];
    const hardcodedSubjects = [{n: "Norsk", c: "#fecaca", r: false}, {n: "Matematikk", c: "#bbf7d0", r: false}, {n: "Engelsk", c: "#bfdbfe", r: false}, {n: "Samfunnsfag", c: "#ffedd5", r: false}, {n: "Naturfag", c: "#ccfbf1", r: true}, {n: "KRLE", c: "#fef9c3", r: false}, {n: "Kropps√∏ving", c: "#e9d5ff", r: true}, {n: "Kunst & H√•ndverk", c: "#fbcfe8", r: true}];
    const slotsTemplate = [{t: "08:30-09:15"}, {t: "09:15-10:00"}, {t: "10:00-10:15", p: "PAUSE"}, {t: "10:15-11:00"}, {t: "11:00-11:45"}, {t: "11:45-12:15", p: "LUNSJ"}, {t: "12:15-13:00"}, {t: "13:00-13:45"}, {t: "13:45-14:00", p: "PAUSE"}, {t: "14:00-14:45"}, {t: "14:45-15:30"}];

    let store = JSON.parse(localStorage.getItem('midtstuen_v81_db')) || getFactorySettings();
    let currentTab = 'class', dragData = null, pendingRoomTarget = null, copyTarget = null, editingSubIndex = null;

    function getFactorySettings() { return { currentPlanId: "9A", globalSubjects: [...hardcodedSubjects], globalTeachers: [...hardcodedTeachers], plans: { "9A": { klasse: "9A", laerer: "", uke: "1", cells: [] } } }; }
    function init() { renderGlobalLists(); renderPlanSelector(); loadPlan(store.currentPlanId); setupDragEvents(); }

    function isOccupied(type, name, idx, curId) {
        for(let pId in store.plans) {
            if(pId === curId) continue;
            if(store.plans[pId].cells[idx]) {
                if(type === 'teacher' && store.plans[pId].cells[idx].t.includes(name)) return store.plans[pId].klasse;
                if(type === 'room' && store.plans[pId].cells[idx].r === name) return store.plans[pId].klasse;
            }
        }
        return false;
    }

    function setupDragEvents() {
        document.addEventListener('dragover', e => { if(e.target.closest('.dropzone')) e.preventDefault(); });
        document.addEventListener('drop', e => {
            const z = e.target.closest('.dropzone');
            if(z && dragData && currentTab === 'class') {
                const cIdx = Array.from(document.querySelectorAll('.dropzone')).indexOf(z);
                if(dragData.type === 'subject') {
                    if(dragData.needsRoom) { pendingRoomTarget = z; document.getElementById('modalOverlay').style.display = 'block'; document.getElementById('roomModal').style.display = 'block'; document.getElementById('modalSubjectTitle').innerText = dragData.text; }
                    else updateCellSubject(z, dragData.text, dragData.color, "");
                } else {
                    const busy = isOccupied('teacher', dragData.text, cIdx, store.currentPlanId);
                    if(busy) alert(dragData.text + " er allerede i bruk av " + busy);
                    else { addTeacherToCell(z, dragData.text); checkForDoubleHour(z, dragData.text, e.clientX, e.clientY); }
                }
                persistData();
            }
        });
    }

    function applyRoomChoice(r) {
        const idx = Array.from(document.querySelectorAll('.dropzone')).indexOf(pendingRoomTarget);
        const busy = isOccupied('room', r, idx, store.currentPlanId);
        if(busy) { alert(r + " er allerede booket av " + busy); return; }
        updateCellSubject(pendingRoomTarget, dragData.text, dragData.color, r);
        closeModals();
    }

    function checkForDoubleHour(cell, name, x, y) {
        const dropzones = Array.from(document.querySelectorAll('.dropzone'));
        const idx = dropzones.indexOf(cell);
        const nextIdx = idx + 5;
        if(dropzones[nextIdx] && cell.querySelector('.subject-display').innerText === dropzones[nextIdx].querySelector('.subject-display').innerText) {
            const prompt = document.getElementById('copyPrompt');
            prompt.style.left = x + "px"; prompt.style.top = (y + 20) + "px";
            prompt.style.display = "block";
            copyTarget = { cell: dropzones[nextIdx], name: name };
            setTimeout(() => { document.getElementById('copyPrompt').style.display = "none"; }, 4000);
        }
    }

    function confirmCopy() { if(copyTarget) { addTeacherToCell(copyTarget.cell, copyTarget.name); document.getElementById('copyPrompt').style.display = "none"; persistData(); } }
    function setTab(type) { currentTab = type; document.getElementById('tabClass').classList.toggle('active', type === 'class'); document.getElementById('tabTeacher').classList.toggle('active', type === 'teacher'); document.getElementById('labelLaerer').style.display = type === 'class' ? 'inline-block' : 'none'; document.getElementById('teacherViewSelector').style.display = type === 'teacher' ? 'inline-block' : 'none'; if(type === 'class') loadPlan(store.currentPlanId); else { populateTeacherSelector(); renderTeacherSchedule(); } }
    function loadPlan(id) { if(!store.plans[id]) return; store.currentPlanId = id; const p = store.plans[id]; document.getElementById('labelKlasse').innerText = p.klasse || ""; document.getElementById('labelLaerer').innerText = p.laerer || ""; document.getElementById('labelUke').innerText = p.uke || "1"; const tbody = document.getElementById('tableBody'); tbody.innerHTML = ""; let idx = 0; slotsTemplate.forEach((s, i) => { const tr = document.createElement('tr'); tr.innerHTML = `<td class="time-cell">${s.t}</td>`; if(s.p) tr.innerHTML += `<td colspan="5" style="background:#f8fafc; font-weight:bold;">${s.p}</td>`; else { for(let j=0; j<5; j++) { const td = document.createElement('td'); td.className = "dropzone"; const saved = (p.cells && p.cells[idx]) ? p.cells[idx] : {s:'', t:[], bg:'', r:''}; td.style.backgroundColor = saved.bg || ''; let tH = (saved.t || []).map(t => `<span class="teacher-chip">${t}<span class="remove-chip no-print" onclick="removeTeacher(this)">‚úï</span></span>`).join(''); td.innerHTML = `<div class="subject-display">${saved.s || ''}</div><div class="room-label">${saved.r || ''}</div><div class="teachers-container">${tH}</div>${saved.s ? '<span class="no-print" style="position:absolute; top:2px; right:2px; cursor:pointer; font-weight:bold; background:white; border-radius:50%; width:18px; border:1px solid #000;" onclick="clearSubject(this)">‚úï</span>' : ''}`; tr.appendChild(td); idx++; } } tbody.appendChild(tr); }); }
    function updateCellSubject(z, sub, col, room) { z.querySelector('.subject-display').innerText = sub; z.querySelector('.room-label').innerText = room; z.style.backgroundColor = col; persistData(); loadPlan(store.currentPlanId); }
    function addTeacherToCell(z, n) { const c = z.querySelector('.teachers-container'); if(!Array.from(c.querySelectorAll('.teacher-chip')).some(chip => chip.firstChild.textContent === n)) c.insertAdjacentHTML('beforeend', `<span class="teacher-chip">${n}<span class="remove-chip no-print" onclick="removeTeacher(this)">‚úï</span></span>`); }
    function clearSubject(btn) { const td = btn.closest('.dropzone'); td.querySelector('.subject-display').innerText = ""; td.querySelector('.room-label').innerText = ""; td.querySelector('.teachers-container').innerHTML = ""; td.style.backgroundColor = ""; persistData(); loadPlan(store.currentPlanId); }
    function removeTeacher(btn) { btn.parentElement.remove(); persistData(); }
    function addGlobalItem(type) { const inp = document.getElementById(type === 'subject' ? 'subInp' : 'teaInp'); if(!inp.value) return; if(type === 'teacher') { if(!store.globalTeachers.includes(inp.value)) store.globalTeachers.push(inp.value); } else { store.globalSubjects.push({n: inp.value, c: document.getElementById('colInp').value, r: false}); } inp.value = ""; renderGlobalLists(); persistData(); }
    function renderGlobalLists() { const sL = document.getElementById('subjectsList'), tL = document.getElementById('teachersList'); sL.innerHTML = ""; tL.innerHTML = ""; store.globalSubjects.forEach((s, i) => { const d = document.createElement('div'); d.className = 'item'; d.draggable = true; d.ondragstart = (e) => { dragData = { type: 'subject', text: s.n, color: s.c, needsRoom: s.r }; }; d.innerHTML = `<div class="color-preview" style="background:${s.c}"></div><span>${s.n}</span><div class="item-actions"><span onclick="openEditSubject(${i})" style="cursor:pointer;">‚úé</span><span onclick="removeItem('sub','${s.n}')" style="cursor:pointer;">‚úï</span></div>`; sL.appendChild(d); }); store.globalTeachers.sort().forEach(t => { const d = document.createElement('div'); d.className = 'item'; d.draggable = true; d.ondragstart = (e) => { dragData = { type: 'teacher', text: t }; }; d.innerHTML = `<span>üë§ ${t}</span><span onclick="removeItem('tea','${t}')" style="margin-left:auto; cursor:pointer;">‚úï</span>`; tL.appendChild(d); }); }
    function removeItem(type, name) { if(type==='tea') store.globalTeachers = store.globalTeachers.filter(t => t !== name); else store.globalSubjects = store.globalSubjects.filter(s => s.n !== name); renderGlobalLists(); persistData(); }
    function openEditSubject(i) { editingSubIndex = i; const s = store.globalSubjects[i]; document.getElementById('editSubName').value = s.n; document.getElementById('editSubColor').value = s.c; document.getElementById('editSubNeedsRoom').checked = s.r; document.getElementById('modalOverlay').style.display = 'block'; document.getElementById('editSubjectModal').style.display = 'block'; }
    function saveSubjectEdit() { store.globalSubjects[editingSubIndex] = { n: document.getElementById('editSubName').value, c: document.getElementById('editSubColor').value, r: document.getElementById('editSubNeedsRoom').checked }; closeModals(); renderGlobalLists(); persistData(); }
    function closeModals() { document.getElementById('modalOverlay').style.display = 'none'; document.getElementById('roomModal').style.display = 'none'; document.getElementById('editSubjectModal').style.display = 'none'; }
    function handleExcelImport(input) { const r = new FileReader(); r.onload = function(e) { const d = new Uint8Array(e.target.result); const wb = XLSX.read(d, {type: 'array'}); const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header: 1}); rows.forEach(row => { if(row[0] && row[1]) { const n = row[0].toString().trim() + " " + row[1].toString().trim(); if(!store.globalTeachers.includes(n)) store.globalTeachers.push(n); } }); renderGlobalLists(); persistData(); }; r.readAsArrayBuffer(input.files[0]); }
    function renderPlanSelector() { const sel = document.getElementById('planSelector'); sel.innerHTML = ""; Object.keys(store.plans).forEach(id => { const o = document.createElement('option'); o.value = id; o.textContent = id; if(id === store.currentPlanId) o.selected = true; sel.appendChild(o); }); }
    function switchPlan() { persistData(); loadPlan(document.getElementById('planSelector').value); }
    function createNewPlan() { const n = prompt("Klassenavn:"); if(n) { store.plans[n] = { klasse: n, laerer: "", uke: "1", cells: [] }; renderPlanSelector(); loadPlan(n); persistData(); } }
    function persistData() { if(currentTab === 'teacher') return; const p = store.plans[store.currentPlanId]; p.klasse = document.getElementById('labelKlasse').innerText; p.laerer = document.getElementById('labelLaerer').innerText; p.uke = document.getElementById('labelUke').innerText; p.cells = []; document.querySelectorAll('.dropzone').forEach(z => { const ts = Array.from(z.querySelectorAll('.teacher-chip')).map(c => c.firstChild.textContent); p.cells.push({ s: z.querySelector('.subject-display').innerText, r: z.querySelector('.room-label').innerText, t: ts, bg: z.style.backgroundColor }); }); localStorage.setItem('midtstuen_v81_db', JSON.stringify(store)); }
    function populateTeacherSelector() { const s = document.getElementById('teacherViewSelector'); s.innerHTML = ""; store.globalTeachers.sort().forEach(t => { const o = document.createElement('option'); o.value = t; o.innerText = t; s.appendChild(o); }); }
    function renderTeacherSchedule() { const tN = document.getElementById('teacherViewSelector').value; const tbody = document.getElementById('tableBody'); tbody.innerHTML = ""; slotsTemplate.forEach((s, sIdx) => { const tr = document.createElement('tr'); tr.innerHTML = `<td class="time-cell">${s.t}</td>`; if(s.p) tr.innerHTML += `<td colspan="5" style="background:#f8fafc; font-weight:bold;">${s.p}</td>`; else { for(let day = 0; day < 5; day++) { const td = document.createElement('td'); const data = findTeacherCell(tN, sIdx, day); if(data) { td.style.backgroundColor = data.bg; td.innerHTML = `<div class="subject-display">${data.s}</div><span style="font-size:10px; font-weight:bold;">${data.className}</span>`; } tr.appendChild(td); } } tbody.appendChild(tr); }); }
    function findTeacherCell(t, sI, dI) { let count = 0; for(let s = 0; s < sI; s++) if(!slotsTemplate[s].p) count += 5; const target = count + dI; for(let p in store.plans) { if(store.plans[p].cells[target] && store.plans[p].cells[target].t.includes(t)) return { s: store.plans[p].cells[target].s, bg: store.plans[p].cells[target].bg, className: store.plans[p].klasse }; } return null; }
    function exportBackup() { persistData(); const blob = new Blob([JSON.stringify(store)], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Midtstuen_Database.json`; a.click(); }
    function importBackup(input) { const r = new FileReader(); r.onload = e => { store = JSON.parse(e.target.result); localStorage.setItem('midtstuen_v81_db', JSON.stringify(store)); location.reload(); }; r.readAsText(input.files[0]); }

    window.onload = init;
