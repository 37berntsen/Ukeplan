<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8"/>
    <title>Midtstuen Ukeplan v61</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div id="loginOverlay">
        <div class="login-card">
            <h1 style="color:#2563eb; font-weight:900;">MIDTSTUEN</h1>
            <button id="loginBtn" class="btn-blue">Logg inn med Google</button>
        </div>
    </div>

    <div class="app-container" id="mainApp" style="display:none;">
        <header class="main-header">
            <div class="header-left">
                <span class="logo">Midtstuen</span>
                <input type="text" id="klasseInput" value="9A" style="width:40px; font-weight:bold; margin-left:10px;">
            </div>
            <div class="header-right">
                <button id="adminSaveBtn" class="btn-blue" style="display:none; background:#fff; color:#000; border:1px solid #000;">Lagre fil</button>
                <button class="btn-red">Nullstill</button>
                <button class="btn-green" id="pdfBtn">LAG PDF</button>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <h3>Fag</h3>
                <div id="fagListe">
                    <div class="fag-item" draggable="true" style="background:#ffcfcf">Norsk</div>
                    <div class="fag-item" draggable="true" style="background:#cfebff">Engelsk</div>
                    <div class="fag-item" draggable="true" style="background:#fff3cf">Samfunnsfag</div>
                    <div class="fag-item" draggable="true" style="background:#cfffeb">Naturfag</div>
                </div>
                <button id="logoutBtn" style="margin-top:auto; padding:8px; border-radius:6px; cursor:pointer;">Logg ut</button>
            </aside>

            <section class="schedule-container">
                <div class="info-row">
                    <div class="info-card"><span>KLASSE</span><strong>9A</strong></div>
                    <div class="info-card"><span>UKE</span><strong>1</strong></div>
                </div>
                <div class="table-wrapper">
                    <table id="planTable">
                        <thead>
                            <tr><th>TID</th><th>MAN</th><th>TIR</th><th>ONS</th><th>TOR</th><th>FRE</th></tr>
                        </thead>
                        <tbody id="planBody"></tbody>
                    </table>
                </div>
            </section>

            <aside class="sidebar">
                <h3>LÃ¦rere</h3>
                <div id="laererListe"></div>
            </aside>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
