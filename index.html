<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8"/>
    <title>Midtstuen Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div id="loginOverlay">
        <div class="login-card"><h1>MIDTSTUEN</h1><button onclick="login()" class="btn btn-primary">Logg inn med Google</button></div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModals()"></div>
    
    <div id="roomModal" class="custom-modal">
        <h3>Rominnstillinger</h3>
        <div class="modal-btn-row">
            <button class="btn btn-primary" onclick="applyRoomChoice('Primærrom')">Primærrom</button>
            <button class="btn btn-outline" onclick="applyRoomChoice('Ekstrarom')">Ekstrarom</button>
        </div>
    </div>

    <div id="editSubjectModal" class="custom-modal">
        <h3>Rediger Fag</h3>
        <input type="text" id="editSubName" class="btn" style="width:90%">
        <input type="color" id="editSubColor" style="width:90%; height:40px; margin:10px 0;">
        <label><input type="checkbox" id="editSubNeedsRoom"> Krever romvalg</label>
        <button class="btn btn-success" onclick="saveSubjectEdit()" style="margin-top:15px">Lagre</button>
    </div>

    <div class="app-container" id="mainApp" style="display:none;">
        <header class="top-nav">
            <div class="nav-group"><span class="logo">Midtstuen</span><select id="planSelector"></select><button class="btn btn-primary" onclick="addNewClass()">+ Ny Klasse</button></div>
            <div class="nav-group"><button class="btn btn-danger" onclick="location.reload()">Nullstill</button><button class="btn btn-success" onclick="generatePDF()">LAG PDF</button></div>
        </header>

        <div class="main-grid">
            <aside class="panel"><h3>Fag</h3><div class="inp-row"><input type="color" id="colInp" value="#bfdbfe"><input type="text" id="subInp" placeholder="Navn"><button class="btn btn-primary" onclick="addItem('fag')">+</button></div><div id="subjectsList" class="scroll-area"></div></aside>

            <main id="printArea" class="print-container">
                <nav class="tab-nav no-print">
                    <div class="tab active" id="tabClass" onclick="setTab('class')">KLASSE</div>
                    <div class="tab" id="tabTeacher" onclick="setTab('teacher')">LÆRER</div>
                </nav>
                <div id="classView">
                    <div class="info-row">
                        <div class="info-box"><span>KLASSE</span><strong id="labelKlasse" contenteditable="true" onblur="saveInfo('labelKlasse')">9A</strong></div>
                        <div class="info-box"><span>UKE</span><strong id="labelUke" contenteditable="true" onblur="saveInfo('labelUke')">1</strong></div>
                    </div>
                    <table class="main-table"><thead><tr><th>TID</th><th>MAN</th><th>TIR</th><th>ONS</th><th>TOR</th><th>FRE</th></tr></thead><tbody id="tableBody"></tbody></table>
                </div>
                <div id="teacherView" style="display:none;"><div class="no-print" style="text-align:center; margin-bottom:15px;"><select id="teacherFilter" class="btn"></select></div><table><thead><tr><th>TID</th><th>MAN</th><th>TIR</th><th>ONS</th><th>TOR</th><th>FRE</th></tr></thead><tbody id="teacherTableBody"></tbody></table></div>
            </main>

            <aside class="panel"><h3>Lærere</h3><div class="inp-row"><input type="text" id="teaInp" placeholder="Navn"><button class="btn btn-primary" onclick="addItem('teacher')">+</button></div><div id="teachersList" class="scroll-area"></div></aside>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
