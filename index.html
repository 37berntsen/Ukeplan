<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Midtstuen skole - Ukeplan v31</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root { 
            --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --danger: #ef4444; --success: #16a34a; --white: #ffffff; --border: #cbd5e1;
            --base-font-size: 100%; 
        }
        body, html { 
            height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; 
            font-size: var(--base-font-size);
        }
        .app-container { display: flex; flex-direction: column; height: 100vh; padding: 10px; box-sizing: border-box; gap: 10px; }
        
        .top-nav { 
            background: var(--white); padding: 10px 25px; border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid var(--border);
            position: relative; min-height: 60px;
        }
        
        .zoom-controls { 
            display: flex; align-items: center; gap: 10px; background: #f1f5f9; 
            padding: 5px 15px; border-radius: 30px; border: 1px solid var(--border);
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            z-index: 100;
        }
        .zoom-btn { 
            background: white; border: 1px solid var(--border); border-radius: 50%; 
            width: 32px; height: 32px; cursor: pointer; font-weight: 900; 
            font-size: 1.2rem; display: flex; align-items: center; justify-content: center; 
        }

        .main-grid { display: grid; grid-template-columns: 280px 1fr 280px; gap: 10px; flex-grow: 1; min-height: 0; }
        .panel { background: var(--white); padding: 15px; border-radius: 12px; border: 1px solid var(--border); display: flex; flex-direction: column; min-height: 0; }
        .scroll-area { flex-grow: 1; overflow-y: auto; margin-top: 10px; }

        #printArea { background: var(--white); padding: 15px; border-radius: 12px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; border: 1px solid var(--border); position: relative; }
        
        table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 3px solid #000; flex-grow: 1; }
        th, td { border: 2px solid #000 !important; text-align: center; vertical-align: middle; position: relative; }
        th { background: #f1f5f9; font-size: 0.8rem; font-weight: 900; height: 30px; }

        .time-cell { width: 90px; font-size: 0.75rem; font-weight: bold; background: #f8fafc; outline: none; }
        .pause-row { background: #e2e8f0 !important; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; color: #475569; height: 25px; }

        .subject-display { font-weight: 900; font-size: 0.9rem; text-transform: uppercase; line-height: 1.1; }
        .room-label { font-size: 0.65rem; font-style: italic; font-weight: 700; color: #475569; display: block; }
        
        .teacher-chip { display: inline-flex; align-items: center; background: #fff; border: 1.5px solid #000; border-radius: 4px; padding: 1px 4px; font-size: 0.6rem; font-weight: 800; margin: 1px; }
        .remove-chip { cursor: pointer; margin-left: 4px; color: var(--danger); font-weight: 900; }

        .item { padding: 8px; margin: 4px 0; border-radius: 6px; cursor: grab; border: 1px solid var(--border); background: var(--white); font-size: 0.75rem; font-weight: 800; display: flex; align-items: center; }
        .color-preview { width: 18px; height: 18px; border-radius: 4px; margin-right: 8px; border: 1px solid rgba(0,0,0,0.1); }
        
        .btn { border: none; padding: 8px 14px; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 0.75rem; display: flex; align-items: center; gap: 5px; }
        .btn-success { background: var(--success); color: white; }
        .btn-outline { background: transparent; border: 1.5px solid var(--border); color: var(--text); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10000; display: none; }
        .custom-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 10001; display: none; width: 300px; text-align: center; border: 3px solid var(--primary); }

        @media print {
            .no-print, .top-nav, .zoom-controls, .panel { display: none !important; }
            #printArea { padding: 0; border: none; position: absolute; top:0; left:0; width: 100%; height: 100%; }
            table { height: 95% !important; border: 3pt solid #000 !important; }
        }
    </style>
</head>
<body>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div id="roomModal" class="custom-modal">
        <h2 id="modalSubjectTitle">Velg Rom</h2>
        <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 15px;">
            <button class="btn btn-success" style="background:var(--primary); justify-content:center" onclick="applyRoomChoice('Prim√¶rrom')">Prim√¶rrom</button>
            <button class="btn btn-success" style="justify-content:center" onclick="applyRoomChoice('Ekstrarom')">Ekstrarom</button>
        </div>
    </div>

    <div id="copyPrompt" style="position: fixed; z-index: 5000; background: var(--success); color: white; padding: 10px 20px; border-radius: 30px; font-size: 0.8rem; font-weight: 900; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.2); border: 2px solid white; cursor: pointer;" onclick="confirmCopy()">Dobbelttime? Legg til her ogs√• ‚¨áÔ∏è</div>

    <div class="app-container">
        <div class="top-nav no-print">
            <div class="nav-group">
                <h2 style="margin:0; font-weight:900; color:var(--primary); font-size:1.1rem;">Midtstuen</h2>
                <select id="planSelector" onchange="switchPlan()"></select>
                <button class="btn btn-outline" onclick="createNewPlan()">+ Ny</button>
            </div>

            <div class="zoom-controls">
                <button class="zoom-btn" onclick="adjustZoom(-0.05)">‚àí</button>
                <span style="font-size:0.7rem; font-weight:900;">SKALA</span>
                <button class="zoom-btn" onclick="adjustZoom(0.05)">+</button>
            </div>

            <div class="nav-group">
                <button class="btn btn-outline" onclick="exportBackup()">üíæ Lagre til Teams</button>
                <button class="btn btn-outline" onclick="document.getElementById('importDb').click()">üìÇ √Öpne fra Teams</button>
                <input type="file" id="importDb" style="display:none" onchange="importBackup(this)">
                <button class="btn btn-success" onclick="window.print()">üñ®Ô∏è PDF</button>
            </div>
        </div>

        <div class="main-grid">
            <div class="panel no-print">
                <h4 style="margin:0;">üìö Fag</h4>
                <div style="display: flex; gap: 5px; margin-top:10px;">
                    <input type="color" id="colInp" value="#bfdbfe" style="width:30px; height:30px; border:none; cursor:pointer;">
                    <input type="text" id="subInp" placeholder="Navn..." style="flex-grow:1; padding:5px; border-radius:5px; border:1px solid var(--border);">
                    <button class="btn btn-success" style="background:var(--primary)" onclick="addGlobalItem('subject')">+</button>
                </div>
                <div id="subjectsList" class="scroll-area"></div>
            </div>

            <div id="printArea">
                <div style="display:flex; justify-content:center; gap:10px; margin-bottom:10px;">
                    <div style="border:2px solid #000; padding:5px 10px; border-radius:8px; font-weight:900;">KLASSE: <span id="labelKlasse" contenteditable="true" onblur="persistData()">9A</span></div>
                    <div style="border:2px solid #000; padding:5px 10px; border-radius:8px; font-weight:900;">UKE: <span id="labelUke" contenteditable="true" onblur="persistData()">1</span></div>
                </div>
                <table id="mainTable">
                    <thead><tr><th style="width: 90px;">TID</th><th>MAN</th><th>TIR</th><th>ONS</th><th>TOR</th><th>FRE</th></tr></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="panel no-print">
                <h4 style="margin:0;">üë§ L√¶rere</h4>
                <div style="display: flex; gap: 5px; margin-top:10px;">
                    <input type="text" id="teaInp" placeholder="Navn..." style="flex-grow:1; padding:8px; border-radius:8px; border:1px solid var(--border);">
                    <button class="btn btn-success" style="background:var(--primary)" onclick="addGlobalItem('teacher')">+</button>
                </div>
                <button class="btn btn-outline" style="width:100%; font-size:0.6rem; margin:10px 0;" onclick="document.getElementById('excelInput').click()">üì• Import Excel (A+B)</button>
                <input type="file" id="excelInput" style="display:none" onchange="handleExcelImport(this)">
                <div id="teachersList" class="scroll-area"></div>
            </div>
        </div>
    </div>

    <script>
        let currentZoom = 1.0;
        function adjustZoom(delta) {
            currentZoom += delta;
            document.documentElement.style.setProperty('--base-font-size', (currentZoom * 100) + '%');
        }

        const scheduleStructure = [
            ['lesson', '08:30-09:15'], ['lesson', '09:15-10:00'],
            ['pause', '10:00-10:15', 'Friminutt'],
            ['lesson', '10:15-11:00'], ['lesson', '11:00-11:45'],
            ['pause', '11:45-12:15', 'Storefri'],
            ['lesson', '12:15-13:00'], ['lesson', '13:00-13:45'],
            ['pause', '13:45-14:00', 'Friminutt'],
            ['lesson', '14:00-14:45']
        ];

        let store = JSON.parse(localStorage.getItem('midtstuen_v31')) || { 
            currentId: "9A", 
            globalTeachers: ["Frode Andersen", "Petter Brun Andersen"], 
            globalSubjects: [{n: "Norsk", c: "#fecaca", r: false}, {n: "Matte", c: "#bbf7d0", r: false}, {n: "Engelsk", c: "#bfdbfe", r: false}], 
            plans: { "9A": { klasse: "9A", uke: "1", times: scheduleStructure.map(s => s[1]), cells: Array(50).fill().map(() => ({s:'', bg:'', t:[], r:''})) } } 
        };
        
        let dragData = null, pendingRoomTarget = null, copyTarget = null;

        function init() { renderLists(); renderPlanSelector(); loadPlan(store.currentId); setupDragEvents(); }

        function loadPlan(id) {
            store.currentId = id; const p = store.plans[id];
            document.getElementById('labelKlasse').innerText = p.klasse;
            document.getElementById('labelUke').innerText = p.uke;
            
            let html = "";
            let cellIdx = 0;

            scheduleStructure.forEach((row, rowIdx) => {
                const time = p.times[rowIdx] || row[1];
                if(row[0] === 'pause') {
                    html += `<tr class="pause-row"><td contenteditable="true" class="time-cell" onblur="updateTime(${rowIdx}, this.innerText)">${time}</td><td colspan="5">${row[2]}</td></tr>`;
                    cellIdx += 5;
                } else {
                    html += `<tr><td contenteditable="true" class="time-cell" onblur="updateTime(${rowIdx}, this.innerText)">${time}</td>`;
                    for(let i=0; i<5; i++) {
                        const c = p.cells[cellIdx] || {s:'', bg:'', t:[], r:''};
                        html += `<td class="dropzone" style="background:${c.bg}" data-idx="${cellIdx}">
                            <div class="subject-display">${c.s}</div>
                            <div class="room-label">${c.r||''}</div>
                            <div class="teachers">${(c.t||[]).map(tn => `<span class="teacher-chip">${tn}<span class="remove-chip" onclick="removeTeacher(${cellIdx},'${tn}')">‚úï</span></span>`).join('')}</div>
                            ${c.s ? `<span class="remove-chip" style="position:absolute;top:2px;right:2px;" onclick="clearCell(${cellIdx})">‚úï</span>`:''}
                        </td>`;
                        cellIdx++;
                    }
                    html += `</tr>`;
                }
            });
            document.getElementById('tableBody').innerHTML = html;
        }

        function updateTime(rowIdx, val) { store.plans[store.currentId].times[rowIdx] = val; persistData(); }

        function setupDragEvents() {
            document.addEventListener('dragstart', e => { 
                const itm = e.target.closest('.item');
                if(itm) dragData = { type: itm.dataset.type, text: itm.dataset.text, color: itm.dataset.color, needsRoom: itm.dataset.room === 'true' };
            });
            document.addEventListener('dragover', e => { if(e.target.closest('.dropzone')) e.preventDefault(); });
            document.addEventListener('drop', e => {
                const z = e.target.closest('.dropzone');
                if(!z || !dragData) return;
                const idx = z.dataset.idx;
                const p = store.plans[store.currentId];

                if(dragData.type === 'subject') {
                    if(dragData.needsRoom) {
                        pendingRoomTarget = z;
                        document.getElementById('modalOverlay').style.display = 'block';
                        document.getElementById('roomModal').style.display = 'block';
                        document.getElementById('modalSubjectTitle').innerText = dragData.text;
                    } else {
                        p.cells[idx].s = dragData.text; p.cells[idx].bg = dragData.color; p.cells[idx].r = "";
                    }
                } else {
                    if(!p.cells[idx].t.includes(dragData.text)) p.cells[idx].t.push(dragData.text);
                }
                persistData(); loadPlan(store.currentId);
            });
        }

        function applyRoomChoice(r) {
            const idx = pendingRoomTarget.dataset.idx;
            store.plans[store.currentId].cells[idx].s = document.getElementById('modalSubjectTitle').innerText;
            store.plans[store.currentId].cells[idx].bg = dragData.color;
            store.plans[store.currentId].cells[idx].r = r;
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('roomModal').style.display = 'none';
            persistData(); loadPlan(store.currentId);
        }

        function renderLists() {
            document.getElementById('subjectsList').innerHTML = store.globalSubjects.map(s => `<div class="item" draggable="true" data-type="subject" data-text="${s.n}" data-color="${s.c}" data-room="${s.r}"><div class="color-preview" style="background:${s.c}"></div>${s.n}</div>`).join('');
            document.getElementById('teachersList').innerHTML = store.globalTeachers.sort().map(t => `<div class="item" draggable="true" data-type="teacher" data-text="${t}">üë§ ${t}</div>`).join('');
        }

        function persistData() { 
            const p = store.plans[store.currentId];
            p.klasse = document.getElementById('labelKlasse').innerText;
            p.uke = document.getElementById('labelUke').innerText;
            localStorage.setItem('midtstuen_v31', JSON.stringify(store)); 
        }

        function removeTeacher(idx, name) { store.plans[store.currentId].cells[idx].t = store.plans[store.currentId].cells[idx].t.filter(t => t !== name); persistData(); loadPlan(store.currentId); }
        function clearCell(idx) { store.plans[store.currentId].cells[idx] = {s:'', bg:'', t:[], r:''}; persistData(); loadPlan(store.currentId); }
        function renderPlanSelector() { document.getElementById('planSelector').innerHTML = Object.keys(store.plans).map(id => `<option value="${id}" ${id===store.currentId?'selected':''}>${id}</option>`).join(''); }
        function switchPlan() { persistData(); loadPlan(document.getElementById('planSelector').value); }
        function createNewPlan() { const n = prompt("Klasse:"); if(n) { store.plans[n] = { klasse: n, uke: "1", times: scheduleStructure.map(s => s[1]), cells: Array(50).fill().map(() => ({s:'', bg:'', t:[], r:''})) }; store.currentId = n; renderPlanSelector(); loadPlan(n); persistData(); } }
        function exportBackup() { persistData(); const b = new Blob([JSON.stringify(store)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `Plan_Midtstuen.json`; a.click(); }
        function importBackup(i) { const r = new FileReader(); r.onload = e => { store = JSON.parse(e.target.result); persistData(); location.reload(); }; r.readAsText(i.files[0]); }
        function addGlobalItem(type) { const inp = document.getElementById(type==='subject'?'subInp':'teaInp'); if(!inp.value) return; if(type==='teacher') store.globalTeachers.push(inp.value); else store.globalSubjects.push({n:inp.value, c:document.getElementById('colInp').value, r:false}); inp.value=""; renderLists(); persistData(); }
        function handleExcelImport(i) { const r = new FileReader(); r.onload = e => { const d = new Uint8Array(e.target.result); const wb = XLSX.read(d, {type:'array'}); const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header:1}); rows.forEach(row => { if(row[0] && row[1]) { const n = row[0].toString().trim() + " " + row[1].toString().trim(); if(!store.globalTeachers.includes(n)) store.globalTeachers.push(n); } }); renderLists(); persistData(); }; r.readAsArrayBuffer(i.files[0]); }

        window.onload = init;
    </script>
</body>
</html>
