<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8"/>
    <title>Midtstuen Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div id="copyPrompt" style="position: fixed; z-index: 10000; background: #16a34a; color: white; padding: 15px 25px; border-radius: 40px; font-weight: 900; display: none; cursor: pointer; border: 2px solid white;" onclick="confirmCopy()">Legg til i neste time også? ⬇️</div>

    <div id="loginOverlay">
        <div class="login-card" style="background:#fff; padding:50px; border:4px solid #000; border-radius:20px; text-align:center;">
            <h1 style="color:#2563eb; font-weight:900;">MIDTSTUEN</h1>
            <button onclick="login()" style="background:#2563eb; color:#fff; border:2px solid #000; padding:15px 40px; font-weight:900; cursor:pointer; border-radius:10px;">Logg inn med Google</button>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModals()" style="position:fixed; inset:0; background:rgba(0,0,0,0.5); display:none; z-index:2000;"></div>
    
    <div id="roomModal" style="position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:#fff; padding:30px; border:4px solid #000; border-radius:20px; z-index:2500; display:none; text-align:center; width:350px;">
        <h3>Rominnstillinger</h3>
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button style="flex:1; background:#2563eb; color:#fff; border:2px solid #000; padding:10px; font-weight:900; cursor:pointer;" onclick="applyRoomChoice('Primærrom')">Primærrom</button>
            <button style="flex:1; background:#fff; border:2px solid #000; padding:10px; font-weight:900; cursor:pointer;" onclick="applyRoomChoice('Ekstrarom')">Ekstrarom</button>
        </div>
        <div style="display:flex; gap:10px;">
            <button style="flex:1; background:#16a34a; color:#fff; border:2px solid #000; padding:10px; font-weight:900; cursor:pointer;" onclick="closeModals()">Lagre</button>
            <button style="flex:1; background:#ef4444; color:#fff; border:2px solid #000; padding:10px; font-weight:900; cursor:pointer;" onclick="closeModals()">Avbryt</button>
        </div>
    </div>

    <div class="app-container" id="mainApp" style="display:none; flex-direction:column; height:100vh; padding:15px; box-sizing:border-box;">
        <header style="background:#fff; padding:10px 20px; border:3px solid #000; border-radius:15px; display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <div style="display:flex; align-items:center; gap:15px;">
                <span style="font-size:24px; font-weight:900; color:#2563eb;">Midtstuen</span>
                <select id="planSelector" style="padding:8px; border:2px solid #000; border-radius:8px; font-weight:900;"></select>
                <button style="background:#2563eb; color:#fff; border:2px solid #000; padding:8px 15px; border-radius:8px; font-weight:900; cursor:pointer;" onclick="addNewClass()">+ Ny Klasse</button>
            </div>
            <div style="display:flex; gap:10px;">
                <button style="background:#ef4444; color:#fff; border:2px solid #000; padding:8px 15px; border-radius:8px; font-weight:900; cursor:pointer;" onclick="location.reload()">Nullstill</button>
                <button style="background:#16a34a; color:#fff; border:2px solid #000; padding:8px 15px; border-radius:8px; font-weight:900; cursor:pointer;" onclick="window.print()">LAG PDF</button>
            </div>
        </header>

        <div style="display:grid; grid-template-columns: 280px 1fr 280px; gap:15px; flex-grow:1; min-height:0;">
            <aside style="background:#fff; border:3px solid #000; border-radius:15px; padding:15px; display:flex; flex-direction:column;">
                <h3>Fag</h3>
                <div style="display:flex; gap:5px; margin-bottom:15px;">
                    <input type="color" id="colInp" value="#bfdbfe" style="width:40px; height:40px; border:none; background:none;">
                    <input type="text" id="subInp" placeholder="Navn" style="flex:1; padding:8px; border:2px solid #000; border-radius:8px;">
                    <button style="background:#2563eb; color:#fff; border:2px solid #000; width:40px; font-weight:900; cursor:pointer; border-radius:8px;" onclick="addItem('fag')">+</button>
                </div>
                <div id="subjectsList" style="overflow-y:auto; flex:1;"></div>
            </aside>

            <main id="printArea" style="background:#fff; border:3px solid #000; border-radius:15px; padding:20px; display:flex; flex-direction:column; overflow-y:auto;">
                <nav style="display:flex; justify-content:center; margin-bottom:20px; border-bottom:3px solid #000;">
                    <div class="tab active" id="tabClass" onclick="setTab('class')" style="padding:10px 25px; cursor:pointer; font-weight:900; border:3px solid #000; border-bottom:none; border-radius:10px 10px 0 0; background:#fff; margin-right:5px;">KLASSE</div>
                    <div class="tab" id="tabTeacher" onclick="setTab('teacher')" style="padding:10px 25px; cursor:pointer; font-weight:900; border:3px solid #000; border-bottom:none; border-radius:10px 10px 0 0; background:#f1f5f9; margin-right:5px;">LÆRER</div>
                </nav>
                <div id="classView">
                    <table>
                        <thead><tr><th style="width:100px;">TID</th><th>MAN</th><th>TIR</th><th>ONS</th><th>TOR</th><th>FRE</th></tr></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
                <div id="teacherView" style="display:none;"><h2 style="text-align:center;">Lærervisning</h2></div>
            </main>

            <aside style="background:#fff; border:3px solid #000; border-radius:15px; padding:15px; display:flex; flex-direction:column;">
                <h3>Lærere</h3>
                <div style="display:flex; gap:5px; margin-bottom:15px;">
                    <input type="text" id="teaInp" placeholder="Navn" style="flex:1; padding:8px; border:2px solid #000; border-radius:8px;">
                    <button style="background:#2563eb; color:#fff; border:2px solid #000; width:40px; font-weight:900; cursor:pointer; border-radius:8px;" onclick="addItem('teacher')">+</button>
                </div>
                <div id="teachersList" style="overflow-y:auto; flex:1;"></div>
            </aside>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
