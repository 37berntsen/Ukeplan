<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8"/>
    <title>Midtstuen Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginOverlay">
        <div class="login-card">
            <h1>MIDTSTUEN</h1>
            <button onclick="login()" class="btn btn-primary">Logg inn med Google</button>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModals()"></div>

    <div id="roomModal" class="custom-modal">
        <h3>Velg rom</h3>
        <div style="display:flex; gap:10px;">
            <button class="btn btn-primary" style="flex:1" onclick="applyRoomChoice('Primærrom')">Primærrom</button>
            <button class="btn btn-outline" style="flex:1" onclick="applyRoomChoice('Ekstrarom')">Ekstrarom</button>
        </div>
    </div>

    <div id="editSubjectModal" class="custom-modal">
        <h3>Rediger Fag</h3>
        <div style="text-align:left; display:flex; flex-direction:column; gap:10px; margin:20px 0;">
            <label>Fagnavn:</label>
            <input type="text" id="editSubName" class="btn" style="width:100%; box-sizing:border-box;">
            <label>Farge:</label>
            <input type="color" id="editSubColor" style="width:100%; height:40px;">
            <label style="display:flex; align-items:center; gap:10px;">
                <input type="checkbox" id="editSubNeedsRoom"> Krever romvalg ved drop
            </label>
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn btn-primary" style="flex:1" onclick="saveSubjectEdit()">Lagre</button>
            <button class="btn btn-outline" style="flex:1" onclick="closeModals()">Avbryt</button>
        </div>
    </div>

    <div class="app-container" id="mainApp" style="display:none;">
        <header class="top-nav">
            <div class="nav-group">
                <span class="logo">Midtstuen</span>
                <select id="planSelector" class="btn"></select>
                <button class="btn btn-primary" onclick="addNewClass()">+ Ny Klasse</button>
            </div>
            <div class="nav-group">
                <button class="btn btn-danger" onclick="location.reload()">Nullstill</button>
                <button class="btn btn-success">LAG PDF</button>
            </div>
        </header>

        <div class="main-grid">
            <aside class="panel">
                <h3>Fag</h3>
                <div style="display:flex; gap:5px; margin-bottom:10px;">
                    <input type="color" id="colInp" value="#bfdbfe">
                    <input type="text" id="subInp" placeholder="Navn">
                    <button class="btn btn-primary" onclick="addItem('fag')">+</button>
                </div>
                <div id="subjectsList" class="scroll-area"></div>
            </aside>

            <main id="printArea">
                <nav class="tab-nav">
                    <div class="tab active" id="tabClass" onclick="setTab('class')">KLASSE</div>
                    <div class="tab" id="tabTeacher" onclick="setTab('teacher')">LÆRER</div>
                </nav>
                <div id="classView">
                    <table>
                        <thead><tr><th>TID</th><th>MAN</th><th>TIR</th><th>ONS</th><th>TOR</th><th>FRE</th></tr></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
                <div id="teacherView" style="display:none;">
                    <div style="text-align:center; margin-bottom:20px;">
                        <select id="teacherFilter" class="btn"></select>
                    </div>
                    <table>
                        <thead><tr><th>TID</th><th>MAN</th><th>TIR</th><th>ONS</th><th>TOR</th><th>FRE</th></tr></thead>
                        <tbody id="teacherTableBody"></tbody>
                    </table>
                </div>
            </main>

            <aside class="panel">
                <h3>Lærere</h3>
                <div style="display:flex; gap:5px; margin-bottom:10px;">
                    <input type="text" id="teaInp" placeholder="Navn">
                    <button class="btn btn-primary" onclick="addItem('teacher')">+</button>
                </div>
                <div id="teachersList" class="scroll-area"></div>
            </aside>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
